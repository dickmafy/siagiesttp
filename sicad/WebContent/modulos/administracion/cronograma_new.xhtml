<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
   
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="adm_crn_lst" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{adminProceso.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="#{adminProceso.nombreInstitucion} - Agregar Nuevo Periodo">
    		<table class="form_table">
    		<tr>
   				<td>
   				<table>
   				<tr>
   					<td><p:outputLabel value="Tipo" /></td>
   					<td><p:outputLabel value="Periodo" /></td>
   					<td><p:outputLabel value="Periodo de Ejecucion" rendered="#{adminProceso.bean.tipo eq 2}" /></td>
   					<td><p:outputLabel value="Vencimiento Inicio" /></td>
   					<td><p:outputLabel value="Vencimiento Fin" /></td>
   					<td><p:outputLabel value="Resolución" /></td>
   					<td><p:outputLabel value="Solicitud" /></td>
   					
   				</tr>
   				<tr>
   					<td>
   						<p:selectOneMenu  value="#{adminProceso.bean.tipo}" size="40">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="Normal"			itemValue="1" />  
	            		    <f:selectItem itemLabel="Extensión"				itemValue="2" />
	            		    <p:ajax event="change" update=":frmNew" />
	        			</p:selectOneMenu>
   					</td>
   					<td>
   						<p:selectOneMenu  value="#{adminProceso.bean.periodo}" size="40">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="ENERO"			itemValue="1" />  
	            		    <f:selectItem itemLabel="FEBRERO"		itemValue="2" />
	            		    <f:selectItem itemLabel="MARZO"			itemValue="3" />
	            		    <f:selectItem itemLabel="ABRIL"			itemValue="4" />
	            		    <f:selectItem itemLabel="MAYO"			itemValue="5" />
	            		    <f:selectItem itemLabel="JUNIO"			itemValue="6" />
	            		    <f:selectItem itemLabel="JULIO"			itemValue="7" />
	            		    <f:selectItem itemLabel="AGOSTO"		itemValue="8" />
	            		    <f:selectItem itemLabel="SEPTIEMBRE"	itemValue="9" />
	            		    <f:selectItem itemLabel="OCTUBRE"		itemValue="10" />
	            		    <f:selectItem itemLabel="NOVIEMBRE"		itemValue="11" />
	            		    <f:selectItem itemLabel="DICIEMBRE"		itemValue="12" />	            		    
	        			</p:selectOneMenu>
   					</td>
   					<td>
   						<p:selectOneMenu id="ejecucion" value="#{adminProceso.bean.ejecucion}" rendered="#{adminProceso.bean.tipo eq 2}" size="40">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="ENERO"			itemValue="1" />  
	            		    <f:selectItem itemLabel="FEBRERO"		itemValue="2" />
	            		    <f:selectItem itemLabel="MARZO"			itemValue="3" />
	            		    <f:selectItem itemLabel="ABRIL"			itemValue="4" />
	            		    <f:selectItem itemLabel="MAYO"			itemValue="5" />
	            		    <f:selectItem itemLabel="JUNIO"			itemValue="6" />
	            		    <f:selectItem itemLabel="JULIO"			itemValue="7" />
	            		    <f:selectItem itemLabel="AGOSTO"		itemValue="8" />
	            		    <f:selectItem itemLabel="SEPTIEMBRE"	itemValue="9" />
	            		    <f:selectItem itemLabel="OCTUBRE"		itemValue="10" />
	            		    <f:selectItem itemLabel="NOVIEMBRE"		itemValue="11" />
	            		    <f:selectItem itemLabel="DICIEMBRE"		itemValue="12" />	            		    
	        			</p:selectOneMenu>
   					</td>
   					<td><p:calendar id="txtVenIni" value="#{adminProceso.bean.vigenciaInicio}" 	navigator="true" readonlyInput="true" showOn="button" size="10"/></td>
        			<td><p:calendar id="txtVenFin" value="#{adminProceso.bean.vigenciaFin}" 		navigator="true" readonlyInput="true" showOn="button" size="10"/></td>
        			<td>
   						<p:selectOneMenu id="txtRes" value="#{adminProceso.bean.resolucion}" style="width:200px" filter="true" filterMatchMode="startsWith"> 
							<f:selectItems value="#{adminProceso.resolucionList}"/>
        			   	</p:selectOneMenu>
   					</td>
        			<td>
   						<p:selectOneMenu id="txtSol" value="#{adminProceso.bean.solicitud}" style="width:200px"> 
							<f:selectItems value="#{adminProceso.solicitudList}"/>
        			   	</p:selectOneMenu>
   					</td>
   				</tr>
   				</table>
   				</td>
   			</tr>
    		</table>
		</p:panel> 		
     </h:form>
    </ui:define>
</ui:composition>
