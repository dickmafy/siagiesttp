<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
	    		<p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="adm_mat_lst"       ajax="false" />
			</p:toolbarGroup>  
  		</p:toolbar>
      	<p:spacer height="4px"/>
			      					
   		<p:tabView id="tabView">  
    	   	<p:tab id="TabDatosGenerales" title="Datos Generales" >  
   			<table class="form_table">
   				<tr>
   				<td><p:outputLabel  value="Profesion" 	style="font-weight:bold"/></td>
   				<td><p:outputLabel  value="Turno" 		style="font-weight:bold"/></td>
   				<td><p:outputLabel  value="Seccion" 	style="font-weight:bold"/></td>
   				
	        	</tr>
	        	<tr>	
	        	<td><p:outputLabel  value="#{admisionMatricula.bean.nombreEspecialidad}" /><p:spacer width="14px"/></td>
	        	<td><p:outputLabel  value="#{admisionMatricula.bean.nombreTurno}" /><p:spacer width="14px"/></td>
	        	<td>
   				<p:selectOneMenu   style="width:130px;"  value="#{admisionMatricula.bean.seccion}" disabled="true">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="101 A"	itemValue="1" />  
	            		    <f:selectItem itemLabel="102 A"	itemValue="2" /> 
	            		    <f:selectItem itemLabel="103 A"	itemValue="3" /> 
	        	</p:selectOneMenu>
	        	</td>
	        	</tr>		
   			</table>
   			<p:spacer height="10px"/>
   			<table class="form_table" cellpadding="5" cellspacing="5">
   				<tr>
   					<td rowspan="4" style="width: 120px;">
    					<img alt="Foto" src="#{request.contextPath}#{admisionMatricula.pic}"  height="100px" width="100px"/>    					
    				</td>
   					<td><p:outputLabel  value="Nombres  "  style="font-weight:bold"/></td>
   					<td><p:outputLabel  value="Apellido Paterno"  style="font-weight:bold" /></td>
   					<td><p:outputLabel   value="Apellido Materno" style="font-weight:bold" /></td>
   				</tr>
   				<tr>
   					<td><p:outputLabel   id="txtNom"  value="#{admisionMatricula.bean.personaNombre}" size="20" /></td>
        			<td><p:outputLabel   id="txtApp"  value="#{admisionMatricula.bean.personaPaterno}" size="25"  /></td>
        			<td><p:outputLabel   id="txtApm"  value="#{admisionMatricula.bean.personaMaterno}" size="25"  /></td>
   				</tr>
   				<tr>
   					<td><p:outputLabel value="Correo  " style="font-weight:bold"/></td>
   					<td><p:outputLabel  value="Telefonos  " style="font-weight:bold" /></td>
   					<td><p:outputLabel  value="Celular " style="font-weight:bold"/></td>
   				</tr>
   				<tr>
   					<td><p:outputLabel   id="txtCor"  value="#{admisionMatricula.bean.personaCorreo}" size="40"/></td>
   					<td><p:outputLabel   id="txtTel"  value="#{admisionMatricula.bean.personaTelefono}" size="25"/></td>
   					<td><p:outputLabel   id="txtCel"  value="#{admisionMatricula.bean.personaCelular}" size="15"/></td>
   				</tr>
   			</table>
   			<p:spacer height="10px"/>
   			<table class="form_table" cellpadding="5" cellspacing="5">
 				<tr>
	  				<td><p:outputLabel value="Dirección " style="font-weight:bold"/></td>
	  				<td><p:outputLabel value="Documento Identidad " style="font-weight:bold" /></td>
 				</tr>
  				<tr>
	      			<td><p:outputLabel id="txtDir" value="#{admisionMatricula.bean.personaDireccion}" style="width:400px;"/></td>
	      			<td><p:outputLabel id="txtNdoc" value="#{admisionMatricula.bean.personaDni}" /></td> 				
  				</tr>  				
 			</table>
 			</p:tab>
 			
 			<p:tab id="tab4" title="Requisitos Mínimos" >  
 			
 				<table>
 					<tr><td><p:outputLabel value="Modalidad" /></td></tr>
 					<tr>
 						<td>
	 						<p:selectOneMenu id="txtModalidad" value="#{admisionMatricula.bean.modalidad}" style="width:260px;" disabled="true">
		    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 		itemValue="-1" />
		            		    <f:selectItem itemLabel="Regular"							itemValue="0" />  
		            		    <f:selectItem itemLabel="Primeros Puestos" 				 	itemValue="1" />
		            		    <f:selectItem itemLabel="Deportista Calificado"				itemValue="2" />  
		            		    <f:selectItem itemLabel="Plan Integral de Reparaciones"  	itemValue="3" />
		            		    <f:selectItem itemLabel="Artista Calificado"  				itemValue="4" />
		            		    <f:selectItem itemLabel="Discapacidad"						itemValue="5" />
		            		    <p:ajax event="change" update=":frmList:tabView:requisitoList" listener="#{admisionMatricula.optionSelectModalidad}"/>
		        			</p:selectOneMenu>
						</td>
					</tr>
 				</table>
 				<p:spacer height="4px"/>	
						
 				<p:dataTable id="requisitoList" var="item" value="#{admisionMatricula.requisitos}" 
	   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  >
	     		
	   
				<p:column headerText="Requisito" style="width:98%; align:center;">   
					<h:outputText value="#{item.nombreRequisito}" />  
				</p:column>	
				</p:dataTable> 
 			</p:tab>
 			
 			<p:tab id="tabPagos" title="Pagos" >
 			<table class="form_table">
   				<tr>
   					<td><p:outputLabel value="Pago fecha" style="font-weight:bold"/></td>
   					<td><p:outputLabel  value="Pago Banco" style="font-weight:bold"/></td>
   					<td><p:outputLabel  value="Pago Recibo" style="font-weight:bold" /></td>
   				</tr>
   				<tr>
 					<td><p:calendar    value="#{admisionMatricula.bean.pago_fecha}" pattern="dd/mm/yyyy" disabled="true" yearRange="c" size="10"/></td>

 					<td>
						<p:selectOneMenu id="txtPagBco" value="#{admisionMatricula.bean.pago_banco}" style="width:280px;" disabled="true">
							<f:selectItems value="#{admisionMatricula.bancoList}"  />
						</p:selectOneMenu>
	        		</td>
 					<td><p:outputLabel     value="#{admisionMatricula.bean.pago_recibo}" /></td>
 				</tr>
   			</table>
 			</p:tab>
 			
		</p:tabView>
	</h:form>
    </ui:define>
</ui:composition>
