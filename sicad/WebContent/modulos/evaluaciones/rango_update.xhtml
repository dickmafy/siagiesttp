<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
    
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="rango_list" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{evaluacionRango.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Indicador: #{evaluacionRango.getNombreIndicador()} -  Actualizar rango" >    	
    		<table class="form_table">   		
    			<tr> 	
    			  <td><p:outputLabel for="txtInd" value="Indicador" /></td>
    			  <td><p:outputLabel for="txtNom" value="Nombre" /></td>
    			  <td></td>
    			</tr>
    			<tr>    			
    			   	<td valign="top">
    			       <p:selectOneMenu id="txtInd" value="#{evaluacionRango.bean.indicador}" style="width:200px;">
					      <f:selectItems value="#{evaluacionRango.indicadorList}" var="lstIndicador" itemValue="#{lstIndicador.id}" itemLabel="#{lstIndicador.nombre}"/>
				       </p:selectOneMenu>
				    </td>
				    <td><p:inputText id="txtNom" value="#{evaluacionRango.bean.nombre}"  size="60"/>    </td>
    			    <td></td>		
    			</tr>
    			<tr>    			
    			   	<td><p:outputLabel for="txtMin" value="Valor Minimo" /></td>
    			    <td><p:outputLabel for="txtMax" value="Valor Maximo" /></td>		
    			</tr>
    			<tr>    		
					<td><p:spinner id="txtMin"  min="0" max="100" value="#{evaluacionRango.bean.valorMin}"/></td>
    			    <td><p:spinner id="txtMax"   min="0" max="100" value="#{evaluacionRango.bean.valorMax}"/></td>							 
    			</tr>   						
    		</table>    		  
		</p:panel> 		
     </h:form>
    </ui:define>
</ui:composition>
