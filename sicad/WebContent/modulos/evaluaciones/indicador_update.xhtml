<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmUpd" ajaxSubmit="false">
     
     	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" actionListener="#{evaluacionIndicador.init}" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{evaluacionIndicador.nativeUpdate}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Actualizar Datos de Indicador - #{evaluacionIndicador.bean.nombre}"> 
      		<table class="form_table">
    			<tr>
    			<td><p:outputLabel for="txtNom" value="Nombre" /></td>    			  			
    			
    			</tr>
    			
    			<tr>
    			<td><p:inputText id="txtNom" value="#{evaluacionIndicador.bean.nombre}"  size="60"/></td>	
    			
    						
				</tr>
				
    		</table>
    		  
		</p:panel> 
		
     </h:form>
    </ui:define>
        
</ui:composition>
