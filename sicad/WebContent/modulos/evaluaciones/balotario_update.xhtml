<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
     
     
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" actionListener="#{evaluacionBalotario.init}" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{evaluacionBalotario.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Actualizar Aspecto"> 
    	
    		<table class="form_table">
    			<tr>    			
    			<td><p:outputLabel for="txtInst" value="Instrumento" /></td>  
    			<td><p:outputLabel for="txtNom" value="Nombre" /></td>
    						
    			</tr>    			
    			<tr>    			
    			<td>
					<p:selectOneMenu id="txtInst" value="#{evaluacionBalotario.bean.instrumento}" style="width:180px;">
							<f:selectItems value="#{evaluacionBalotario.instrumentoList}" var="lstInst" itemValue="#{lstInst.id}" itemLabel="#{lstInst.descripcion}"/>
							<p:ajax event="change"/>
					</p:selectOneMenu>
				</td>  			
    			<td><p:inputText id="txtNom" value="#{evaluacionBalotario.bean.nombre}"  size="80"/></td>			
				</tr>
				
				<tr>
				<td colspan="2"><p:outputLabel for="txtDesc" value="DescripciÃ³n" /></td>  
				</tr>
				<tr>
					
    			<td colspan="2">
    				<p:inputTextarea id="txtDesc" value="#{evaluacionBalotario.bean.descripcion}" style="width:99%"
											  rows="2" autoResize="false"/>  
    			</td>
				</tr>
    		</table>
    		  
		</p:panel> 		
     </h:form>
    </ui:define>
        
</ui:composition>
