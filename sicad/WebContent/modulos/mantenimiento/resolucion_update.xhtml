<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

 	<ui:define name="body" oncontextmenu="return false">
 	<h:form id="frmNew" ajaxSubmit="false" enctype="multipart/form-data">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="res_lst" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{mantenimientoResolucion.nativeSave}" ajax="false" />
		        <p:commandButton id="downloadLink" value="Descargar" ajax="false"   
				        icon="icn_item_download" rendered="#{mantenimientoResolucion.bean.existFile}">  
				    <p:fileDownload value="#{mantenimientoResolucion.file}" />  
				</p:commandButton>  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Actualizar Resolución #{mantenimientoResolucion.bean.nombre}">
      	<table>
		<tr>
			<td><p:outputLabel for="txtTip" value="Tipo" /></td>
			<td><p:outputLabel for="txtNro" value="Resolución Nro." /></td>
			<td><p:outputLabel for="txtFec" value="Emisión" /></td>
			<td><p:outputLabel for="txtDoc" value="Archivo (PDF)" /></td>
			
		</tr>
		<tr>
			<td>
				<p:selectOneMenu id="txtTip" value="#{mantenimientoResolucion.bean.tipo}" >
					<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
		            <f:selectItem itemLabel="Resolución Ministerial"	itemValue="1" />
		            <f:selectItem itemLabel="Resolución Directorial"	itemValue="2" />
				</p:selectOneMenu>
			</td>
			<td><p:inputText  id="txtNro"  value="#{mantenimientoResolucion.bean.nombre}" size="30" /></td>
			<td><p:calendar id="txtFec" value="#{mantenimientoResolucion.bean.fecha}" pattern="dd/MM/yyyy"/></td>
			<td><p:fileUpload value="#{mantenimientoResolucion.docpdf}" id="txtDoc" mode="simple" /></td>
		</tr>
		</table>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
