<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
      	
      	<p:spacer height="4px"/>
      	<p:dataTable id="itemList" var="item" value="#{logController.beanList}" filteredValue="#{logController.beanFilterList}"  paginatorPosition="bottom" 
      		emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true" scrollable="true" scrollHeight="400">
      		
      		<f:facet name="header">
				<h:outputText value="Lista de Logs del Sistema (#{logController.defaultListSize})" />  
			</f:facet>
			
      		<p:column headerText="Usuario" style="width:10%; align:center;" sortBy="#{item.usuario}" filterBy="#{item.usuario}">       
				<h:outputText value="#{item.usuario}" />  
			</p:column>
			
			<p:column headerText="Sistema" style="width:13%; align:center;" sortBy="#{item.sistema}" filterBy="#{item.sistema}">       
				<h:outputText value="#{item.sistema}" />  
			</p:column>
			
			<p:column headerText="Módulo" style="width:15%; align:center;" sortBy="#{item.modulo}" filterBy="#{item.modulo}">       
				<h:outputText value="#{item.modulo}" />  
			</p:column>
			
			<p:column headerText="Operacion" style="width:30%; align:center;" sortBy="#{item.operacion}">       
				<h:outputText value="#{item.operacion}" />  
			</p:column>
			
			<p:column headerText="Fecha" style="width:12%; align:center;" sortBy="#{item.fecha}">       
				<h:outputText value="#{item.fecha}">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm"/>
				</h:outputText>  
			</p:column>
			
			<p:column headerText="Ip Local" style="width:10%; align:center;" sortBy="#{item.ip_local}">       
				<h:outputText value="#{item.ip_local}" />  
			</p:column>
			
			<p:column headerText="Ip Pública" style="width:10%; align:center;" sortBy="#{item.ip_publica}">       
				<h:outputText value="#{item.ip_publica}" />  
			</p:column>
			    
		</p:dataTable> 
	</h:form>
    </ui:define>
</ui:composition>
