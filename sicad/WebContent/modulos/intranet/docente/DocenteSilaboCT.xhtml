<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" 	action="silabo_crit" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" 	actionListener="#{docenteSilaboNota.guardarCriterios}" ajax="false" />
		        <p:commandButton title="Registrar" 	value="Guardar" 	icon="icn_bar_save" 	actionListener="#{docenteSilaboNota.listarCT}" ajax="false" />
		       
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:tabView id="tabView"> 
      	
      	
			 
    		<p:tab id="TabDatosGenerales2" title="CT- CE -INDICADORES" >  
    	   	
		      	<p:panel header="Sílabo #{docenteSilaboNota.nombreUnidad} - Criterios de Evaluación">
		
						<p:dataTable id="criteriosList" var="item" value="#{docenteSilaboNota.criteriosList}" 
			   			emptyMessage="#{constante.LIST_EMPTY}"  rowIndexVar="rowNumber" scrollable="true" >
			     		
			     		<p:column headerText="Descripción" style="width:90%; align:center;" sortBy="#{item.descripcion}">   
							<h:outputText value="MOD#{item.nivelA}: #{item.titulo}" title="MÓDULO #{item.nivelA}: #{item.titulo} - #{item.descripcion}" rendered="false" style="font-weight:bold"/>
							<h:outputText value="CT#{item.nivelB}: #{item.descripcion}" title="CAPACIDAD TERMINAL #{item.nivelB}: #{item.descripcion}" rendered="#{item.nivelB ne 0 and item.nivelC eq 0}" style="font-weight:bold"/>
							<p:selectBooleanCheckbox value="#{item.check}" rendered="#{item.nivelC ne 0}"/>
							<h:outputText value="CE#{item.nivelC}: #{item.descripcion}" title="CRITERIO DE EVALUACIÓN #{item.nivelC}: #{item.descripcion}" rendered="#{item.nivelC ne 0}"/>					  
						</p:column>		        	      	        	        
			        	      	        
						</p:dataTable> 			
		    		
				</p:panel>
			</p:tab>
				<p:tab id="TabCapacidadesTerminales" title="CT- SELECCIONADAS" >  
    	   	
		      	<p:panel header="Sílabo #{docenteSilaboNota.nombreUnidad} - Capacidades Seleccionadas">

		<p:dataTable id="criteriosListct" var="item" value="#{docenteSilaboNota.criteriosListCt}" 
			   			emptyMessage="#{constante.LIST_EMPTY}"  rowIndexVar="rowNumber" scrollable="true" >
			     		
			     		<p:column headerText="Descripción" style="width:90%; align:center;" sortBy="#{item.descripcion}">   
							<h:outputText value="MOD#{item.nivelA}: #{item.titulo}" title="MÓDULO #{item.nivelA}: #{item.titulo} - #{item.descripcion}" rendered="false" style="font-weight:bold"/>
							<h:outputText value="CT#{item.nivelB}: #{item.descripcion}" title="CAPACIDAD TERMINAL #{item.nivelB}: #{item.descripcion}" rendered="#{item.nivelB ne 0 and item.nivelC eq 0}" style="font-weight:bold"/>
							<p:selectBooleanCheckbox value="#{item.check}" rendered="#{item.nivelC ne 0}"/>
							<h:outputText value="CE#{item.nivelC}: #{item.descripcion}" title="CRITERIO DE EVALUACIÓN #{item.nivelC}: #{item.descripcion}" rendered="#{item.nivelC ne 0}"/>					  
						</p:column>		        	      	        	        
			        	      	        
						</p:dataTable> 		
		    		
				</p:panel>
			</p:tab>
			
			
			
		</p:tabView>
		
     </h:form>
     
    </ui:define>
</ui:composition>
