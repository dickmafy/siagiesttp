<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmUpd" ajaxSubmit="false" enctype="multipart/form-data">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="planificacion_documento_list" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{planificacionDocumento.nativeUpdate}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Actualizar Documento - #{planificacionDocumento.bean.nombreTipoDocumento}">
       	<table>
      	<tr><td><p:outputLabel for="txtDoc"  value="Documento en Formato Digital [PDF]" /></td></tr>
		<tr><td><p:fileUpload value="#{planificacionDocumento.docpdf}" id="txtDoc" mode="simple" /></td></tr>
		</table>
</p:panel> 		
</h:form>
</ui:define>
</ui:composition>
