<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">
	    		<p:spacer height="6px"/>
		        <p:outputLabel for="txtLoc" value="Local" style="position:relative;  top:-6px;"/>
		        <p:spacer height="6px"/>
		        <p:selectOneMenu id="txtLoc" value="#{institucionAmbiente.bean.local}" style="position:relative;  top:2px; width:150px">
					<f:selectItems value="#{institucionAmbiente.localList}" var="lstLoc" itemValue="#{lstLoc.id}" itemLabel="#{lstLoc.descripcion}"/>
					<p:ajax event="change" update=":frmList:itemList" listener="#{institucionAmbiente.selectLocal}"/>
				</p:selectOneMenu>	  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      		
						
   		<p:dataTable id="itemList" var="item" value="#{institucionAmbiente.beanList}" 
   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">
     		<f:facet name="header">
				<h:outputText value="Lista de Ambientes " />  
			</f:facet>
	
			<p:column headerText="Tipo" style="width:10%; align:center;" sortBy="#{item.tipo}">   
				<h:outputText value="Aula" 			rendered="#{item.tipo eq 1}"/>
				<h:outputText value="Laboratorio"	rendered="#{item.tipo eq 2}"/>
				<h:outputText value="Taller" 		rendered="#{item.tipo eq 3}"/>
				<h:outputText value="Granja" 		rendered="#{item.tipo eq 4}"/>   
			</p:column>	
			
			<p:column headerText="Código" style="width:5%; align:center;" sortBy="#{item.codigo}">   
				<h:outputText value="#{item.codigo}" />  
			</p:column>	
			
			<p:column headerText="Descripción" style="width:20%; align:center;" sortBy="#{item.nombre}">   
				<h:outputText value="#{item.nombre}" />  
			</p:column>	
			
			<p:column headerText="Área (m2)" style="width:10%; align:center;" sortBy="#{item.area}">       
				<h:outputText value="#{item.area}" />  
			</p:column>
			
			<p:column headerText="Capac. Autorizada" style="width:10%; align:center;" sortBy="#{item.capacidadAutorizada}">       
				<h:outputText value="#{item.capacidadAutorizada}" />  
			</p:column>
			
			<p:column headerText="Capac. Instalada" style="width:10%; align:center;" sortBy="#{item.capacidad}">       
				<h:outputText value="#{item.capacidad}" />  
			</p:column>
			
			<p:column headerText="Mínimo" style="width:10%; align:center;" sortBy="#{item.minimo}">       
				<h:outputText value="#{item.minimo}" />  
			</p:column>     
		</p:dataTable> 
	</h:form>
    </ui:define>
</ui:composition>
