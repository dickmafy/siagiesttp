<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmUpd" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="itc_usr_lst" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{institucionUsuario.nativeUpdate}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	<p:panel header="Actualizar Usuario - #{institucionUsuario.bean.nombres}"> 
    		<table class="form_table" style="width:80%">
     		<tr>
     			<td width="15%"><p:outputLabel styleClass="form_readonly_title" value="Perfil" /></td>
     			<td width="85%">
     				<p:selectOneMenu id="txtPrf" value="#{institucionUsuario.bean.perfil}" style="width:230px;">
						<f:selectItems value="#{institucionUsuario.perfilList}" var="lstPerfil" itemValue="#{lstPerfil.id}" itemLabel="#{lstPerfil.nombre}"/>
					</p:selectOneMenu>
     			</td>
     		</tr>
    		<tr>
    			<td><p:outputLabel styleClass="form_readonly_title" value="Usuario" /></td>
    			<td><h:outputText value="#{institucionUsuario.bean.usuario}" styleClass="form_readonly_value"/></td>
    		</tr>
    		<tr>
    			<td><p:outputLabel styleClass="form_readonly_title" value="Nombres" /></td>
    			<td><h:outputText value="#{institucionUsuario.bean.nombres}" styleClass="form_readonly_value"/></td>
    		</tr>
    		<!--
    		<tr>
    			<td><p:outputLabel styleClass="form_readonly_title" value="Correo" /></td>
    			<td><h:outputText value="#{institucionUsuario.bean.correo}" styleClass="form_readonly_value"/></td>
    		</tr>
    		-->
    		</table>
    		  
		</p:panel> 		
     </h:form>
    </ui:define>
</ui:composition>
