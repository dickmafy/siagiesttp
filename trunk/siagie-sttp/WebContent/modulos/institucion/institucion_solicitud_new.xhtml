<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

 	<ui:define name="body" oncontextmenu="return false">
 	<h:form id="frmNew" ajaxSubmit="false" enctype="multipart/form-data">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="itc_sol_lst" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{institucionSolicitud.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Nueva Solicitud">
		<table>
		<tr>
			<td><p:outputLabel value="Fecha" /></td>
			<td><p:outputLabel value="Motivo" /></td>
		</tr>
		<tr>
			<td><p:calendar value="#{institucionSolicitud.bean.fecha}" disabled="true" pattern="dd/MM/yyyy"/></td>
			<td>
				<p:selectOneMenu value="#{institucionSolicitud.bean.tipo}" style="width:350px">
					<f:selectItem itemLabel="Actualizar Datos del Director" itemValue="1" />
					<f:selectItem itemLabel="Actualizar Nombre Comercial de la Institución" itemValue="2" />
					<f:selectItem itemLabel="Actualizar Dirección del Local Principal" itemValue="3" />		
					<f:selectItem itemLabel="Actualizar Oferta Educativa" itemValue="4" />
					<f:selectItem itemLabel="Actualizar Vacantes por Especialidad" itemValue="5" />
					<f:selectItem itemLabel="Actualizar Cronograma de Procesos de Admisiòn" itemValue="6" />
					<f:selectItem itemLabel="Renovación del Director" itemValue="7" />
					<f:selectItem itemLabel="Agregar Nuevo Convenio" itemValue="8" />
					<f:selectItem itemLabel="Agregar Nueva Opcion de Solicitud" itemValue="9" />
				</p:selectOneMenu>
			</td>
		</tr>
		<tr><td colspan="2"><p:outputLabel value="Descripción" /></td></tr>
		<tr><td colspan="2"><p:inputTextarea value="#{institucionSolicitud.bean.descripcion}" rows="4" cols="92"/></td></tr>
		<tr><td colspan="2"><p:outputLabel value="Detalles de la Resolución de Autorización" /></td></tr>
		<tr><td colspan="2"><p:inputTextarea value="#{institucionSolicitud.bean.resolucion}" rows="4" cols="92"/></td></tr>
	</table>
	<table>
		<tr>
			<td><p:outputLabel value="Vigencia Inicio" /></td>
			<td></td>
			<td><p:outputLabel value="Vigencia Fin" /></td>
		</tr>
		<tr>
			<td><p:calendar	title="Fecha de Inicio"		value="#{institucionSolicitud.bean.fecha_inicio}"  	size="10"/></td>
			<td></td>
			<td><p:calendar title="Fecha de Término"	value="#{institucionSolicitud.bean.fecha_termino}"  size="10"/></td>
		</tr>
		</table>
		<table>
			<tr>
				<td><p:outputLabel for="txtDoc" value="Archivo (PDF)" /></td>
			</tr>
			<tr>
				<td><p:fileUpload value="#{institucionSolicitud.docpdf}" id="txtDoc" mode="simple" /></td>
         </tr>
      </table>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
