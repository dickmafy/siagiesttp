<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false" enctype="multipart/form-data">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" actionListener="#{institucionConvenio.init}" ajax="false" />
		        <p:commandButton id="downloadLink" value="Descargar" ajax="false"   
				        icon="icn_item_download" rendered="#{institucionConvenio.bean.existFile}">  
				<p:fileDownload value="#{institucionConvenio.file}" />  
				</p:commandButton>  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Detalle del Convenio">
            
         <!--  Datos Basicos --> 
            <table>
               <tr>
                  <td width="20%"><p:outputLabel styleClass="form_readonly_title" value="Nombre del Convenio" /></td>
                  <td width="80%"><h:outputText styleClass="form_readonly_value" value="#{item.nombre}" size="30"/></td> 

               </tr>
               <tr>
                   <td><p:outputLabel styleClass="form_readonly_title" value="Modalidad" /></td>
                   <td><h:outputText styleClass="form_readonly_value" value="#{item.nombreModalidad}"/></td>                   
               </tr>
   			   <tr>
                   <td><p:outputLabel styleClass="form_readonly_title" value="Alcance" /></td>
                   <td><h:outputText styleClass="form_readonly_value" value="#{item.nombreAlcance}"/></td>	                   
               </tr>
   			   <tr>
                   <td><p:outputLabel styleClass="form_readonly_title" value="Aliado Estratégico" /></td>
                   <td><h:outputText styleClass="form_readonly_value" value="#{institucionConvenio.nomEmpresa}" size="30"/></td>                   
               </tr>
   			   <tr>
                   <td><p:outputLabel styleClass="form_readonly_title" value="Correo Electrónico" /></td>
                   <td><h:outputText styleClass="form_readonly_value" value="#{institucionConvenio.correoEmpresa}" size="30"/></td>                   
               </tr>
               <tr>
                   <td><p:outputLabel styleClass="form_readonly_title" value="Tipo" /></td>
                   <td><h:outputText styleClass="form_readonly_value" value="#{item.nombreTipo}"/></td>                   
               </tr>
               <tr>
                   <td><p:outputLabel styleClass="form_readonly_title" value="Fecha Inicio" /></td>
                   <td>
	                   <h:outputText styleClass="form_readonly_value" value="#{item.fecha_inicio}">
	                   			<f:convertDateTime pattern="dd/MM/yyyy " />
	                   	</h:outputText>
                   	</td>                   
               </tr>
               <tr>
                   <td><p:outputLabel styleClass="form_readonly_title" value="Fecha Fin" /></td>
                   <td>
	                   <h:outputText styleClass="form_readonly_value" value="#{item.fecha_fin}">
	                   			<f:convertDateTime pattern="dd/MM/yyyy " />
	                   	</h:outputText>
                   	</td>                   
               </tr>
               <tr>
                  <td><p:outputLabel styleClass="form_readonly_title" value="Beneficios" /></td>
                  <td><h:outputText styleClass="form_readonly_value" value="#{item.beneficio}" rows="6" cols="40" /></td>    
               </tr>
               <tr>
               	  <td><p:outputLabel styleClass="form_readonly_title" value="Compromisos" /></td>	                  
                  <td><h:outputText styleClass="form_readonly_value" value="#{item.compromiso}"  rows="6" cols="40" /></td>
               </tr>
   			 
   			 </table>
   			 
</p:panel> 		
</h:form>
</ui:define>
</ui:composition>
