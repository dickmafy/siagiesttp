<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		<p:spacer height="4px"/>
      
   		<p:dataTable id="itemList" var="item" value="#{institucionProceso.beanList}" filteredValue="#{institucionProceso.beanFilterList}"
   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  paginatorPosition="bottom"
   			paginator="true" rows="7"  
        	 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
     		
     		<f:facet name="header">
				<h:outputText value="Periodos de Procesos de Admisión (#{institucionProceso.defaultListSize})" />  
			</f:facet>
			
			<p:column headerText="Tipo" style="width:10%; align:center;" >   
				<h:outputText value="#{item.nombreTipo}"/>
			</p:column>	
						
			<p:column headerText="Periodo" style="width:20%; align:center;" >   
				<h:outputText value="#{item.nombrePeriodo}"/>
			</p:column>	
				
			<p:column headerText="Ejecucion" style="width:20%; align:center;" >   
				<h:outputText value="#{item.nombreEjecucion}"/>
			</p:column>	
			
			<p:column headerText="Inicio" style="width:20%; align:center;">   
				<h:outputText value="#{item.vigenciaInicio}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
   				</h:outputText>	    
			</p:column>		
			
			<p:column headerText="Fin" style="width:20%; align:center;">   
				<h:outputText value="#{item.vigenciaFin}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
   				</h:outputText>	    
			</p:column>		
			
			<p:column headerText="Opciones" style="width:10%">  
				<p:commandButton icon="icn_item_download" 	title="Descargar Resolución"  ajax="false">
					<f:setPropertyActionListener value="#{item}" target="#{institucionProceso.beanSelected}" />
					<p:fileDownload value="#{institucionProceso.file}"/>
				</p:commandButton>
        	</p:column>      	        
		</p:dataTable> 
	</h:form>
    </ui:define>
</ui:composition>
