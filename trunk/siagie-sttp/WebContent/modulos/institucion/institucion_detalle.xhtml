<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmUpd" ajaxSubmit="false">
     
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar rendered="#{institucionDetalle.fileCre ne null}">  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton id="downloadLink1" value="Resolución Creación" ajax="false"	icon="icn_item_download" rendered="#{institucionDetalle.fileCre ne null}">  
				    <p:fileDownload value="#{institucionDetalle.fileCre}" />  
				</p:commandButton>
				<p:commandButton id="downloadLink2" value="Resolución Renovación" ajax="false"	icon="icn_item_download" rendered="#{institucionDetalle.fileRen ne null}">  
				    <p:fileDownload value="#{institucionDetalle.fileRen}" />  
				</p:commandButton>
				<p:commandButton id="downloadLink3" value="Resolución Revalidación" ajax="false"	icon="icn_item_download" rendered="#{institucionDetalle.fileRev ne null}">  
				    <p:fileDownload value="#{institucionDetalle.fileRev}" />  
				</p:commandButton>
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:tabView id="tabView">  
    	<p:tab id="tab1" title="Datos Generales" >  
    	   
      		<table class="form_table" style="width:80%">
     		<tr>
     			<td  rowspan="8" width="15%" valign="top">
     				<img id="pic" alt="" src="#{request.contextPath}/#{institucionDetalle.pic}"  height="128px" width="128px"/>			
    			</td>
     			<td width="15%"><p:outputLabel styleClass="form_readonly_title" value="Institución" /></td>
     			<td width="50%">
     				<h:outputText value="#{institucionDetalle.bean.nombreFormacion}" styleClass="form_readonly_value"/> 
     				<h:outputText value="#{institucionDetalle.bean.nombre}" styleClass="form_readonly_value"/>
     			</td>
     		</tr>
     		<tr>
    			<td><p:outputLabel styleClass="form_readonly_title" value="Código Modular" /></td>
    			<td><h:outputText value="#{institucionDetalle.bean.codigo}" styleClass="form_readonly_value"/></td>
    		</tr>
     		<tr>
    			<td><p:outputLabel styleClass="form_readonly_title" value="RUC" /></td>
    			<td><h:outputText value="#{institucionDetalle.bean.ruc}" styleClass="form_readonly_value"/></td>
    		</tr>
    		
    		<tr>
				<td><p:outputLabel styleClass="form_readonly_title"  value="Correo Electrónico" /></td>
				<td><h:outputText value="#{institucionDetalle.bean.correo}" styleClass="form_readonly_value"/></td>
			</tr>
			<tr>
				<td><p:outputLabel styleClass="form_readonly_title"  value="Web" /> </td>
				<td><h:outputText value="#{institucionDetalle.bean.web}" styleClass="form_readonly_value"/></td>
			</tr>
			</table>   	
		</p:tab>
		<p:tab id="tab2" title="Gestión" >  
			<table style="width:70%">
			<tr>
				<td width="20%"><p:outputLabel styleClass="form_readonly_title" value="Tipo de Gestión" /></td>
				<td width="30%"><h:outputText value="#{institucionDetalle.bean.nombreGestion}" styleClass="form_readonly_value"/></td>
				<td width="20%"><p:outputLabel styleClass="form_readonly_title" value="Resolución Renovación" /></td>				
				<td width="30%"><h:outputText value="#{institucionDetalle.bean.nombreGestion}" styleClass="form_readonly_value"/></td>
			</tr>
			<tr>
				<td><p:outputLabel styleClass="form_readonly_title" value="Resolución Creación" /></td>				
				<td><h:outputText value="#{institucionDetalle.bean.nombreGestion}" styleClass="form_readonly_value"/></td>
				<td><p:outputLabel styleClass="form_readonly_title" value="Resolución Validación" /></td>				
				<td><h:outputText value="#{institucionDetalle.bean.nombreGestion}" styleClass="form_readonly_value"/></td>
			</tr>
			</table>
			<table>
		        <tr><td><p:outputLabel for="txtMis" value="Misión" /></td></tr>
		        <tr><td><p:inputTextarea id="txtMis" value="#{institucionDetalle.bean.mision}" rows="3" cols="148" /></td></tr>
		        <tr><td><p:outputLabel for="txtVis" value="Visión" /></td></tr>
		        <tr><td><p:inputTextarea id="txtVis" value="#{institucionDetalle.bean.vision}" rows="3" cols="148" /></td></tr>
		  	</table>    	   
    	</p:tab>
    	<p:tab id="tab3" title="Locales" > 
    		<p:dataTable id="itemList" var="item" value="#{institucionDetalle.locales}" 
	   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true">
	     		
	     		<p:column headerText="Nombre" style="width:15%; align:center;" >   
					<h:outputText value="#{item.nombre}" />  
				</p:column>		
				
				<p:column headerText="Responsable" style="width:25%; align:center;" >   
					<h:outputText value="#{item.beanPersonal.nombreCompleto}" />  
				</p:column>
				
				<p:column headerText="Dirección" style="width:40%; align:center;">   
					<h:outputText value="#{item.direccion}" />  
				</p:column>		
				
				<p:column headerText="Telefonos" style="width:20%; align:center;">   
					<h:outputText value="#{item.telefonos}" />  
				</p:column>		
				
			</p:dataTable>  
    	</p:tab>
		</p:tabView>
</h:form>
</ui:define>        
</ui:composition>
