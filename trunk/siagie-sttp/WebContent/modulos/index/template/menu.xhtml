<div id="menu"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:rich="http://richfaces.org/rich">

    <h:form id="menuform">
    <rich:panel styleClass="menuPanel">
		<rich:panelMenu styleClass="menuDiv" expandSingle="true" selectedChild="#{optionController.moduleSelected}" expandMode="client">
       		<c:forEach var="modulo" items="#{optionController.listModuleBase}">
       			<rich:panelMenuGroup label="#{modulo.titulo}" iconCollapsed="chevron" name="mod_#{modulo.id}" id="mod_#{modulo.id}">
       				<c:forEach var="menu" items="#{modulo.listMenuBase}">
       					<rich:panelMenuItem label="#{menu.name}"  icon=""  actionListener="#{optionController.selectMenu}" value="#{menu.dna}"/>
       				</c:forEach>
       			</rich:panelMenuGroup>
	    	</c:forEach>
	    </rich:panelMenu>
      </rich:panel>
    </h:form>
	  
	
</div>
