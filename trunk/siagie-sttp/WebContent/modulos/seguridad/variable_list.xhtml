<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
      	
      	<p:spacer height="4px"/>
      	<p:dataTable id="itemList" var="item" value="#{variableController.beanList}" filteredValue="#{variableController.beanFilterList}"
      		emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"   paginatorPosition="bottom" scrollable="true" scrollHeight="400">
      		
      		<f:facet name="header">
				<h:outputText value="Lista de Variables de Seguridad (#{variableController.defaultListSize})" />  
			</f:facet>
			
      		<p:column headerText="CÃ³digo" style="width:7%; align:center;" sortBy="#{item.codigo}">       
				<h:outputText value="#{item.codigo}" />  
			</p:column>
			
			<p:column headerText="Nombre" style="width:15%; align:center;" sortBy="#{item.nombre}">       
				<h:outputText value="#{item.nombre}" />  
			</p:column>
			
			<p:column headerText="Descripcion" style="width:61%; align:center;" sortBy="#{item.descripcion}">       
				<h:outputText value="#{item.descripcion}" />  
			</p:column>
			
			<p:column headerText="Valor" style="width:15%; align:center;" sortBy="#{item.valor}">       
				<h:outputText value="#{item.valor}" />  
			</p:column>
			
			<p:column headerText="Opciones" style="width:7%">  
				<p:commandButton icon="icn_item_update" 	title="Actualizar" 		action="#{variableController.nativeLoad}">
					<f:setPropertyActionListener value="#{item}" target="#{variableController.beanSelected}" />
				</p:commandButton>				
        	</p:column>      	        
		</p:dataTable> 
	</h:form>
    </ui:define>
</ui:composition>
