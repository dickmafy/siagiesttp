<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmUpd" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
	    		<p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="adm_mat_lst"       ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{cetproMatricula.nativeUpdate}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>
      	<p:spacer height="4px"/>
			      			
		<p:panel header="REGISTRO DE MATRICULA">
				
   		<p:tabView id="tabView">  
    	   	<p:tab id="tab1" title="Unidad Didáctica" >
	    	<table class="form_table" style="width:100%">
  				<tr>
	   				<td><p:outputLabel  value="Profesión" 	style="font-weight:bold"/></td>
	   				<td><p:outputLabel  value="Unidad Didáctica" style="font-weight:bold"/></td>
  				</tr>
	        	<tr>	
	        		<td>
	        			<p:selectOneMenu id="txtMod" value="#{cetproMatricula.modulo}" style="width:300px">
				        	<f:selectItem itemLabel="#{constante.OPTION_SELECT}" itemValue="-1" />
							<f:selectItems value="#{cetproMatricula.moduloList}"/>
							<p:ajax event="change" update=":frmUpd:tabView:txtUnd" listener="#{cetproMatricula.selectModulo}"/>
						</p:selectOneMenu>
	        		</td>
	        		<td>
	        			<p:selectOneMenu id="txtUnd" value="#{cetproMatricula.unidad}" style="width:350px;">
							<f:selectItems value="#{cetproMatricula.unidadList}"/>							
						</p:selectOneMenu>
	        		</td>
    	    	</tr>
    	    	<tr>    	    		
	   				<td><p:outputLabel  value="Turno" style="font-weight:bold"/></td>
	   				<td><p:outputLabel  value="Docente" style="font-weight:bold"/></td>
    	    	</tr>
    	    	<tr>    	    		
        			<td>	        			
	        			<p:selectOneMenu id="txtTur" value="#{cetproMatricula.turno}" size="40">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="MAÑANA"	itemValue="1" />  
	            		    <f:selectItem itemLabel="TARDE"  itemValue="2" />
	            		    <f:selectItem itemLabel="NOCHE"  itemValue="3" />
	        			</p:selectOneMenu>
	        		</td>
	        		<td>
		        		<p:selectOneMenu value="#{cetproMatricula.docente}" style="width:290px;" filter="true" filterMatchMode="startsWith">
							<f:selectItems value="#{cetproMatricula.docenteList}"/>
						</p:selectOneMenu>
					</td>
    	    	</tr>
    	    </table>
    	
		</p:tab>
 			
		<p:tab id="tab2" title="Fechas" >
			<h:outputText value="Fecha Inicio" />  
			<p:calendar id="txtFei" value="#{cetproMatricula.fecha_inicio}" showOn="button"  size="10"/>
			
			<h:outputText value="Cantidad de Clases" />  
			<p:inputText value="#{cetproMatricula.cantidad_clases}" style="width:90px" />
			 
			 
			<p:selectCheckboxMenu value="#{cetproMatricula.listaDiasSeleccionados}" 
			label="Dias" filter="true" filterText="Filter" filterMatchMode="startsWith"   style="position:relative;  top:+14px;">  
	        	<f:selectItems value="#{cetproMatricula.listaDias}"  />  
		    </p:selectCheckboxMenu>  
	    
	     	
	        <p:commandButton title="Crear Fechas" 	value="Crear Fechas" 	icon="icn_bar_new" actionListener="#{cetproMatricula.generarFechas}" ajax="false" />  
			
	      	<p:dataTable id="itemList" var="item" value="#{cetproMatricula.listFechas}" filteredValue="#{cetproMatricula.beanFilterList}"
	   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  paginatorPosition="bottom"
	   			paginator="true" rows="20"  rowIndexVar="rowNumber" scrollable="true"
	        	 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
	     		
	     		<f:facet name="header">
					<h:outputText value="Creacion de Fechas" />  
				</f:facet>
							
				<p:column headerText="#" style="width:5%; align:center;">
					<h:outputText value="#{rowNumber+1}"/>  
				</p:column>
					
				<p:column headerText="Dia" style="width:5%; align:center;" sortBy="#{item.dia}">
					<h:outputText value="#{item.dia}"/>
				</p:column>		
				
				<p:column headerText="fechaListada" style="width:50%; align:center;" sortBy="#{item.fechaListada}" >   
					<h:outputText value="#{item.fechaListada}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>
				
			       	      	        
			</p:dataTable>
		
		</p:tab>
 			
  
 				
		<p:tab id="tab3" title="Alumno" >
		<table>
			<tr>
				<td><p:outputLabel value="Alumno" style="font-weight:bold"/></td>
				<td></td>
			</tr>
				<tr>
					<td>
					<p:selectOneMenu id="txtUnd" value="#{admisionMatricula.interesado}" style="width:350px;">
						<f:selectItems value="#{admisionMatricula.interesadoList}"/>
					</p:selectOneMenu>
     				</td>
     				
     				<td><p:commandButton actionListener="#{admisionMatricula.addSeccion}" update=":frmUpd" value="+" title="Agregar Alumno" ajax="false"/></td>
				</tr>  	
		</table>
		
			<p:dataTable id="matriList" var="item" value="#{admisionMatricula.matriculaList}" 
	   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  >
	     		
		     		<p:column headerText="Módulo" style="width:8%; align:center;">   
						<h:outputText value="MP#{item.modulo}" title="MP#{item.modulo}: #{item.nombreModulo}" rendered="#{item.tipo eq 1}"/>
						<h:outputText value="MT#{item.modulo}" title="MT#{item.modulo}: #{item.nombreModulo}" rendered="#{item.tipo eq 2}"/>
					</p:column>	
					
					<p:column headerText="Unidad Didáctica" style="width:75%; align:center;">   
						<h:outputText value="#{item.nombreUnidad}" />  
					</p:column>	
					<p:column headerText="Sección" style="width:10%; align:center;">   
						<h:outputText value="#{item.nombreSeccion}" />  
					</p:column>
					<p:column headerText="Opciones" style="width:7%; align:center;">   
						<p:commandButton icon="icn_item_remove" title="Eliminar Sección" 	oncomplete="dialogEliSec.show()" >
							<f:setPropertyActionListener value="#{item}" target="#{admisionMatricula.selectSeccion}" />				
						</p:commandButton>
					</p:column>
				</p:dataTable> 
		</p:tab>
 			
 			
 			
 			
		</p:tabView>
		
		
		</p:panel>
	</h:form>
	
	<!-- Elminar Seccion -->
		<p:confirmDialog widgetVar="dialogEliSec" width="350" appendToBody="true"
			header="Mensaje de Confirmacion" message="¿Estas seguro de eliminar la Sección de esta Matricula?" style="font-size:13px;"
        	closable="true" severity="alert" closeOnEscape="true">
        	<h:form>	
			<h:panelGroup style="text-align: right;" >
				<p:commandButton value="Si" id="deleteButton" oncomplete="dialogEliSec.hide()"  actionListener="#{admisionMatricula.subSeccion}"  update=":frmUpd"/>
        		<p:commandButton value="No" id="cancelButton" onclick="dialogEliSec.hide()"/>   
			</h:panelGroup>
			</h:form>	
   		</p:confirmDialog>
    </ui:define>
</ui:composition>
