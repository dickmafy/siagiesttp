<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
     
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="adm_prs_lst"       ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{adminPersonal.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	<p:panel header="#{adminPersonal.nombreInstitucion} - Nuevo Personal">
      
           	<table>
   		    <tr>
   		    	<td>
   		     	<table>
   		     	<tr>
    		        <td><p:outputLabel for="txtCodMod" 	value="Código Modular" /></td>
    		        <td><p:outputLabel for="txtPueLab"	value="Cargo"/></td>
   		     	</tr>
   		     	<tr>
   		     		<td><p:inputText   id="txtCodMod"  value="#{adminPersonal.bean.codigo}" size="20"/></td>
     	       		<td>
		  			   	<p:selectOneMenu id="txtPueLab" value="#{adminPersonal.bean.puesto}" style="width:350px">
		  			   		<f:selectItems value="#{adminPersonal.puestoList}" />
						</p:selectOneMenu>		
  		    		</td>
  		    	</tr>
   		    	</table>
   		    	</td>
   		    </tr>
   		    
   		    <tr>
   		    	<td>
   		     	<table>
   		     	<tr>
    		        <td><p:outputLabel for="txtDni" 	value="DNI Nro." /></td>
    		        <td><p:outputLabel for="txtNom"		value="Nombres"/></td>
    		        <td><p:outputLabel for="txtApp"		value="Apellido Paterno"/></td>
    		        <td><p:outputLabel for="txtApm"		value="Apellido Materno"/></td>
   		     	</tr>
   		     	<tr>
   		     		<td><p:inputText   id="txtDni"  value="#{adminPersonal.bean.dni}" 	size="10"/></td>
   		     		<td><p:inputText   id="txtNom"  value="#{adminPersonal.bean.nombres}" size="40"/></td>
   		     		<td><p:inputText   id="txtApp"  value="#{adminPersonal.bean.apepat}" 	size="40"/></td>
   		     		<td><p:inputText   id="txtApm"  value="#{adminPersonal.bean.apemat}" 	size="40"/></td>
   		     	</tr>
   		    	</table>
   		    	</td>
   		    </tr>
   		    
   		    <tr>
   		    	<td>
   		     	<table>
   		     	<tr>
    		        <td><p:outputLabel for="txtFec" 	value="Fecha Nacimiento" /></td>
    		        <td><p:outputLabel for="txtSex"		value="Sexo"/></td>
    		        <td><p:outputLabel for="txtTel"		value="Teléfono Fijo"/></td>
    		        <td><p:outputLabel for="txtCel"		value="Celular"/></td>
    		        <td><p:outputLabel for="txtCor"		value="Correo Electrónico"/></td>
   		     	</tr>
   		     	<tr>
   		     		<td><p:calendar id="txtFec" value="#{adminPersonal.bean.fecnac}" 	 showOn="button" navigator="true" yearRange="c-60" size="10"/></td>
   		     		<td>
   		     			<p:selectOneMenu id="txtSex" value="#{adminPersonal.bean.sexo}" size="40">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="null" />
	            		    <f:selectItem itemLabel="Masculino"	itemValue="true" />  
	            		    <f:selectItem itemLabel="Femenino"  itemValue="false" />
	        			</p:selectOneMenu>
   		     		</td>
   		     		<td><p:inputText   id="txtTel"  value="#{adminPersonal.bean.telefono_fijo}" 		size="11"/></td>
   		     		<td><p:inputText   id="txtCel"  value="#{adminPersonal.bean.telefono_celular}" 	size="11"/></td>
   		     		<td><p:inputText   id="txtCor"  value="#{adminPersonal.bean.correo}"   			size="55"/></td>
   		     	</tr>
   		    	</table>
   		    	</td>
   		    </tr>
   		    
 		   	<tr>
 				<td>
 				<table>
 				<tr>
 					<td><p:outputLabel for="txtDep" value="Departamento" /></td>
 					<td><p:outputLabel for="txtPro" value="Provincia" /></td>	    				
	  				<td><p:outputLabel for="txtDis" value="Distrito" /></td>
	  				<td><p:outputLabel for="txtDir" value="Dirección" /></td>
 				</tr>
  				<tr>
	  				<td>
	  					<p:selectOneMenu id="txtDep" value="#{adminPersonal.departamento}" style="width:180px;">
						<f:selectItems value="#{adminPersonal.depList}" var="lstDep" itemValue="#{lstDep.departamento}" itemLabel="#{lstDep.descripcion}"/>
						<p:ajax event="change" update=":frmNew:txtPro,:frmNew:txtDis" listener="#{adminPersonal.fillPro}"/>
						</p:selectOneMenu>		    			
	      			</td>
	      			<td>
		   				<p:selectOneMenu id="txtPro" value="#{adminPersonal.provincia}" style="width:180px;">
							<f:selectItems value="#{adminPersonal.proList}" var="lstPro" itemValue="#{lstPro.provincia}" itemLabel="#{lstPro.descripcion}"/>
							<p:ajax event="change" update=":frmNew:txtDis" listener="#{adminPersonal.fillDis}"/>
						</p:selectOneMenu>
	      			</td>
	      			<td>
		   				<p:selectOneMenu id="txtDis" value="#{adminPersonal.bean.ubigeo}" style="width:180px;">
							<f:selectItems value="#{adminPersonal.disList}" var="lstDis" itemValue="#{lstDis.id}" itemLabel="#{lstDis.descripcion}"/>
							<p:ajax event="change"/>
						</p:selectOneMenu>
	      			</td>	   
	      			<td><p:inputText id="txtDir" value="#{adminPersonal.bean.direccion}" style="width:400px;"/></td> 				
  				</tr>	
 				</table>
 				</td>
 			</tr>
 			<tr>
 				<td>
 				<table>
 				<tr><td><p:outputLabel for="txtRef" value="Referencia" /></td></tr>
 				<tr><td><p:inputText id="txtRef" value="#{adminPersonal.bean.referencia}" style="width:780px;"/></td></tr>
 				</table>
 				</td>
 			</tr>
 		    
 		</table> 	
 </p:panel> 		
</h:form>
</ui:define>        
</ui:composition>
