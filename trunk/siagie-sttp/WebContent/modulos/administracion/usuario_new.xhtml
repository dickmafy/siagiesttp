<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
     
     
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="adm_usr_lst" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{adminUsuario.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="#{adminUsuario.nombreInstitucion} - Agregar Nuevo Usuario"> 
    	
    		<table class="form_table">
    			<tr>
    				<td><p:outputLabel for="txtPrf" value="Perfil" /></td>
    				<td><p:outputLabel for="txtPrs" value="Personal"/></td>
    			</tr>
    			
    			<tr>
    				<td>
		    			<p:selectOneMenu id="txtPrf" value="#{adminUsuario.bean.perfil}" style="width:230px;">
							<f:selectItems value="#{adminUsuario.perfilList}" var="lstPerfil" itemValue="#{lstPerfil.id}" itemLabel="#{lstPerfil.nombre}"/>
						</p:selectOneMenu>
					</td>      
					<td>
		    			<p:selectOneMenu id="txtPrs" value="#{adminUsuario.bean.pertenencia}" style="width:400px;" filter="true" filterMatchMode="startsWith">
							<f:selectItems value="#{adminUsuario.personalList}" var="lstPersona" itemValue="#{lstPersona.id}" itemLabel="#{lstPersona.nombre}"/>
							<p:ajax event="change" update=":frmNew:txtNom,:frmNew:txtEma,:frmNew:txtUsr" listener="#{adminUsuario.selectPersonal}"/>
						</p:selectOneMenu>
					</td>
    			</tr>
    		</table>
    		<table>
    			<tr>
    				<td><p:outputLabel for="txtUsr" value="Usuario" /></td>
    				<td><p:outputLabel for="txtNom" value="Nombres" /></td>
    				<td><p:outputLabel for="txtEma" value="Correo ElectrÃ³nico" /></td>
    			</tr>
    			<tr>
    				<td><p:inputText id="txtUsr" value="#{adminUsuario.bean.usuario}" 	size="20" disabled="true"/></td>
    				<td><p:inputText id="txtNom" value="#{adminUsuario.bean.nombres}" 	size="50" disabled="true"/></td>
    				<td><p:inputText id="txtEma" value="#{adminUsuario.bean.correo}"	size="70" disabled="true"/></td>
    			</tr>
    		</table>
    		  
		</p:panel> 		
     </h:form>
    </ui:define>
        
</ui:composition>
