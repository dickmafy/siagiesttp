<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">
	    	    <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" actionListener="#{mantenimientoEmpresa.init}"       ajax="false" />  
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{mantenimientoEmpresa.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Agregar Nuevo Aliado Estratégico">
      	
      		<table>
      		    <tr>
      		    	<td>
      		     	<table>
      		     	<tr>
			 		    <td><p:outputLabel for="txtRuc" value="RUC" /></td>
			            <td><p:outputLabel for="txtSoc" value="Razón Social" /></td>
			            <td><p:outputLabel for="txtTip" value="Tipo de Sociedad" /></td>  
			            <td><p:outputLabel for="txtNeg" value="Giro de Negocio" /></td>
                	</tr>
                	
                	<tr>
                   		<td><p:inputText   id="txtRuc" value="#{mantenimientoEmpresa.bean.ruc}" size="25"/></td>
                   		<td><p:inputText   id="txtSoc" value="#{mantenimientoEmpresa.bean.razon_social}" size="35"/></td>
                   		<td>
	                   		<p:selectOneMenu id="txtTip" value="#{mantenimientoEmpresa.bean.tipo}">
	            	        <f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="S.A.C."    itemValue="1" />  
	            		    <f:selectItem itemLabel="S.A.A."  	itemValue="2" />  
	            		    <f:selectItem itemLabel="E.I.R.L." 	itemValue="3" />
	            		    <f:selectItem itemLabel="S.R.L." 	itemValue="4" />
	            		    <f:selectItem itemLabel="S.A." 		itemValue="5" />
	            	               
	        	            </p:selectOneMenu>
	        	      	</td>
                   		<td>
                   			<p:selectOneMenu id="txtNeg" value="#{mantenimientoEmpresa.bean.negocio}">
	                        <f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />  
	            	        <f:selectItem itemLabel="Educación"         itemValue="1" />
	            	        <f:selectItem itemLabel="Tecnología"        itemValue="2" />                   			
						 
        			   		</p:selectOneMenu>
        	            </td>
                	</tr>
                	</table>
                	</td>
                </tr>
                <tr>
   				<td>
   				<table>
   				<tr>
   					<td><p:outputLabel for="txtDep" value="Departamento" /></td>
   					<td><p:outputLabel for="txtPro" value="Provincia" /></td>
    				<td><p:outputLabel for="txtDis" value="Distrito" /></td>
    				<td><p:outputLabel for="txtDir" value="Dirección" /></td>
   				</tr>
    			<tr>
    				<td>
    					<p:selectOneMenu id="txtDep" value="#{mantenimientoEmpresa.departamento}" style="width:180px;">
							<f:selectItems value="#{mantenimientoEmpresa.depList}" var="lstDep" itemValue="#{lstDep.departamento}" itemLabel="#{lstDep.descripcion}"/>
							<p:ajax event="change" update=":frmNew:txtPro,:frmNew:txtDis" listener="#{mantenimientoEmpresa.fillPro}"/>
						</p:selectOneMenu>		    			
	       			</td>
	       			<td>
	    				<p:selectOneMenu id="txtPro" value="#{mantenimientoEmpresa.provincia}" style="width:180px;">
							<f:selectItems value="#{mantenimientoEmpresa.proList}" var="lstPro" itemValue="#{lstPro.provincia}" itemLabel="#{lstPro.descripcion}"/>
							<p:ajax event="change" update=":frmNew:txtDis" listener="#{mantenimientoEmpresa.fillDis}"/>
						</p:selectOneMenu>
	       			</td>
	       			<td>
	    				<p:selectOneMenu id="txtDis" value="#{mantenimientoEmpresa.bean.ubigeo}" style="width:180px;">
							<f:selectItems value="#{mantenimientoEmpresa.disList}" var="lstDis" itemValue="#{lstDis.id}" itemLabel="#{lstDis.descripcion}"/>
							<p:ajax event="change"/>
						</p:selectOneMenu>
	       			</td>	   
	       			<td><p:inputText id="txtDir" value="#{mantenimientoEmpresa.bean.direccion}" style="width:400px;"/></td> 				
    			</tr>	
   				</table>
   				</td>
   			</tr>
   			<tr>
   				<td>
   				<table>
   				<tr>
   					<td><p:outputLabel for="txtRef" value="Referencia" /></td>
   				</tr>
   				<tr>
   					<td><p:inputText id="txtRef" value="#{mantenimientoEmpresa.bean.referencia}" size="70"/></td>
   				</tr>
   				</table>
   				</td>
   			</tr>
   			<tr>
   				<td>
   				<table>
   				<tr>
   					<td><p:outputLabel for="txtCor" value="Correo Electrónico" /></td>
                  	<td><p:outputLabel for="txtWeb" value="Portal Web" /></td>
                  	<td><p:outputLabel for="txtTel" value="Teléfono" /></td>
               	</tr>
               	<tr>
                  	<td><p:inputText   id="txtCor" value="#{mantenimientoEmpresa.bean.correo}" size="30"/></td>
                  	<td><p:inputText   id="txtWeb" value="#{mantenimientoEmpresa.bean.web}" size="35"/></td>
                  	<td><p:inputText   id="txtTel" value="#{mantenimientoEmpresa.bean.telefonos}" size="30"/></td>
                </tr>
                </table>
                </td>
          	</tr>
                
            </table>
		</p:panel> 		
	</h:form>
  </ui:define>
</ui:composition>
