<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="body" oncontextmenu="return false">
		<h:form id="frmNew" ajaxSubmit="false">


			<p:growl id="msgSystem" showDetail="false" life="4000" escape="true" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="Regresar" value="Regresar"
						icon="icn_bar_back"
						actionListener="#{mantenimientoSupervision.init}" ajax="false" />
					<p:commandButton title="Guardar" value="Guardar"
						icon="icn_bar_save"
						actionListener="#{mantenimientoSupervision.nativeSave}"
						ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer height="4px" />

			<p:panel header="Agregar Nueva Dirección Regional de Educación (DRE)">

				<table class="form_table">
					<tr>
						<td>
							<table>
								<tr>
									<td><p:outputLabel for="txtRuc" value="Ruc" /></td>
									<td><p:outputLabel for="txtNom" value="Nombre" /></td>
									<td><p:outputLabel for="txtDes" value="Descripción" /></td>
								</tr>

								<tr>
									<td valign="top"><p:inputText id="txtRuc"
											value="#{mantenimientoSupervision.bean.ruc}" size="15" />
									</td>
									<td valign="top"><p:inputText id="txtNom"
											value="#{mantenimientoSupervision.bean.nombre}" size="24" />
									</td>
									<td valign="top"><p:inputText id="txtDes"
											value="#{mantenimientoSupervision.bean.descripcion}"
											size="40" /></td>
								</tr>
							</table>
						</td>
					</tr>

						<tr>
		   				<td>
		   				<table>
		   				<tr>
		   					<td><p:outputLabel for="txtDep" value="Departamento" /></td>
		   					<td><p:outputLabel for="txtPro" value="Provincia" /></td>
		    				<td><p:outputLabel for="txtDis" value="Distrito" /></td>
		    				<td><p:outputLabel for="txtDir" value="Dirección" /></td>
		   				</tr>
		    			<tr>
		    				<td>
		    					<p:selectOneMenu id="txtDep" value="#{mantenimientoSupervision.departamento}" style="width:180px;">
									<f:selectItems value="#{mantenimientoSupervision.depList}" var="lstDep" itemValue="#{lstDep.departamento}" itemLabel="#{lstDep.descripcion}"/>
									<p:ajax event="change" update=":frmNew:txtPro,:frmNew:txtDis" listener="#{mantenimientoSupervision.fillPro}"/>
								</p:selectOneMenu>		    			
			       			</td>
			       			<td>
			    				<p:selectOneMenu id="txtPro" value="#{mantenimientoSupervision.provincia}" style="width:180px;">
									<f:selectItems value="#{mantenimientoSupervision.proList}" var="lstPro" itemValue="#{lstPro.provincia}" itemLabel="#{lstPro.descripcion}"/>
									<p:ajax event="change" update=":frmNew:txtDis" listener="#{mantenimientoSupervision.fillDis}"/>
								</p:selectOneMenu>
			       			</td>
			       			<td>
			    				<p:selectOneMenu id="txtDis" value="#{mantenimientoSupervision.bean.ubigeo}" style="width:180px;">
									<f:selectItems value="#{mantenimientoSupervision.disList}" var="lstDis" itemValue="#{lstDis.id}" itemLabel="#{lstDis.descripcion}"/>
									<p:ajax event="change"/>
								</p:selectOneMenu>
			       			</td>	   
			       			<td><p:inputText id="txtDir" value="#{mantenimientoSupervision.bean.direccion}" style="width:400px;"/></td> 				
		    			</tr>	
		   				</table>
		   				</td>
		   			</tr>
		   			<tr>
		   				<td>
		   				<table>
		   				<tr>
		   					<td><p:outputLabel for="txtRef" value="Referencia" /></td>
		   				</tr>
		   				<tr>
		   					<td><p:inputText id="txtRef" value="#{mantenimientoSupervision.bean.referencia}" size="70"/></td>
		   				</tr>
		   				</table>
		   				</td>
		   			</tr>
		   			<tr>
		   				<td>
		   				<table>
		   				<tr>
		   					<td><p:outputLabel for="txtCor" value="Correo Electrónico" /></td>
		                  	<td><p:outputLabel for="txtWeb" value="Pagina Web" /></td>
		                  	<td><p:outputLabel for="txtTel" value="Teléfono" /></td>
		                  	<td><p:outputLabel for="txtFax" value="Fax" /></td>
		               	</tr>
		               	<tr>
		                  	<td><p:inputText   id="txtCor" value="#{mantenimientoSupervision.bean.correo}" size="30"/></td>
		                  	<td><p:inputText   id="txtWeb" value="#{mantenimientoSupervision.bean.web}" size="35"/></td>
		                  	<td><p:inputText   id="txtTel" value="#{mantenimientoSupervision.bean.telefonos}" size="30"/></td>
		                  	<td><p:inputText   id="txtFax" value="#{mantenimientoSupervision.bean.fax}" size="30"/></td>
		                </tr>
		                </table>
		                </td>
		          	</tr>

				</table>

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
