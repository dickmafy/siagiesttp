<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"	
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html">
<h:head>   
	<title>SICAD</title>
</h:head>
<h:body>
	<h:form ajax="false">
	<p:dataTable id="usrList" var="item" value="#{usuarioController.beanList}" emptyMessage="Usuarios no encontrados." 
			rowKey="#{item.id}"
      		paginator="false" filteredValue="#{usuarioController.beanFilterList}" rows="7" draggableColumns="true" resizableColumns="true">
			<p:column headerText="Usuario" style="width:15%; align:center;" >   
				<h:outputText value="#{item.usuario}" />  
			</p:column>		
			<p:column headerText="Nombres" style="width:15%; align:center;" sortBy="#{item.nombres}">     
				<h:outputText value="#{item.nombres}" />  
			</p:column>
			
			<p:column headerText="Estado" style="width:10%">  
				<h:outputText value="Habilitado" 	rendered="#{item.estado eq constante.ROW_STATUS_ENABLED}"/>
				<h:outputText value="Deshabilitado" rendered="#{item.estado eq constante.ROW_STATUS_DISABLED}"/>
			</p:column>
			
			
		 
		</p:dataTable>
		</h:form> 
</h:body>
</f:view>
</html>
