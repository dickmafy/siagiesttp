<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   		
  		 <p:toolbar>  
	    	<p:toolbarGroup align="left"> 
	    	<p:spacer height="6px"/>
		        <p:outputLabel for="txtIns" value="Institución" style="position:relative;  top:-4px;"/>
		   		<p:selectOneMenu id="txtIns" value="#{adminPersonal.institucion}" style="position:relative;  top:3px; left:15px; width:300px">
					<f:selectItems value="#{adminPersonal.institucionList}" var="lstIns" itemValue="#{lstIns.id}" itemLabel="#{lstIns.descripcion}"/>
					<p:ajax event="change" update=":frmList" listener="#{adminPersonal.defaultList}"/>
				</p:selectOneMenu>
				<p:spacer height="6px"/>
				<p:commandButton id="btnNew" title="Nuevo" value="Nuevo" icon="icn_bar_new" style="position:relative;  top:-4px; left:20px;"
					actionListener="#{adminPersonal.nativeNew}" ajax="false" rendered="#{adminPersonal.institucion ne -1}"/>
			</p:toolbarGroup>  
  		</p:toolbar>  		
      	<p:spacer height="4px"/>
      	
   		<p:dataTable id="itemList" var="item" value="#{adminPersonal.beanList}" filteredValue="#{adminPersonal.beanFilterList}"
   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  
   			paginator="true" rows="#{constante.LIST_SIZE}"  paginatorPosition="bottom" 
        	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
     		
     		<f:facet name="header">
				<h:outputText value="Listado de Personal (#{adminPersonal.defaultListSize})" />  
			</f:facet>
	
			<p:column headerText="Modular" style="width:12%; align:center;" sortBy="#{item.codigo}" filterBy="#{item.codigo}">   
				<h:outputText value="#{item.codigo}" />  
			</p:column>	
			
			<p:column headerText="Puesto Laboral" style="width:30%; align:center;" sortBy="#{item.dni}" filterBy="#{item.dni}">   
				<h:outputText value="#{item.beanPuesto.nombre}" />  
			</p:column>		
							
			<p:column headerText="DNI" style="width:13%; align:center;" sortBy="#{item.dni}" filterBy="#{item.dni}">   
				<h:outputText value="#{item.dni}" />  
			</p:column>		
		
			<p:column headerText="Nombres" style="width:12%; align:center;" sortBy="#{item.nombres}" filterBy="#{item.nombres}">       
				<h:outputText value="#{item.nombres}" />  
			</p:column>
			
			<p:column headerText="Apellido Paterno" style="width:20%; align:center;" sortBy="#{item.apepat}" filterBy="#{item.apepat}">       
				<h:outputText value="#{item.apepat}" />  
			</p:column>
			
			<p:column headerText="Apellido Materno" style="width:20%; align:center;" sortBy="#{item.apemat}" filterBy="#{item.apemat}">       
				<h:outputText value="#{item.apemat}" />  
			</p:column>
			
			<p:column headerText="Opciones" style="width:13%">  
				
				<p:commandButton icon="icn_item_update" 	title="Datos Generales" 	action="#{adminPersonal.nativeLoad}" ajax="false">
					<f:setPropertyActionListener value="#{item}" target="#{adminPersonal.beanSelected}" />
				</p:commandButton>
				
				<p:commandButton icon="icn_item_historial" 	title="Historial Académico" 	action="#{adminPersonal.optionGoAcademico}" ajax="false">
					<f:setPropertyActionListener value="#{item}" target="#{adminPersonal.beanSelected}" />
				</p:commandButton>
				
				<p:commandButton icon="icn_item_historial" 	title="Historial Laboral" 		action="#{adminPersonal.optionGoLaboral}" ajax="false">
					<f:setPropertyActionListener value="#{item}" target="#{adminPersonal.beanSelected}" />
				</p:commandButton>
				
                 <p:commandButton icon="icn_item_remove" 	title="Eliminar" 		oncomplete="dialogDel.show()">
					<f:setPropertyActionListener value="#{item}" target="#{adminPersonal.beanSelected}" />				
				</p:commandButton> 
        	</p:column>      	        
		</p:dataTable> 
	</h:form>
		
	<!-- Eliminar Institutos/Cetpro -->
	<p:confirmDialog widgetVar="dialogDel" width="350" appendToBody="true"
		header="Mensaje de Confirmacion" message="¿Estas seguro de eliminar este personal?" style="font-size:13px;"
       	closable="true" severity="alert" closeOnEscape="true">
       	<h:form>	
		<h:panelGroup style="text-align: right;" >
			<p:commandButton value="Si" id="deleteButton" oncomplete="dialogDel.hide()"  actionListener="#{adminPersonal.nativeRemove}"  update=":frmList"/>
       		<p:commandButton value="No" id="cancelButton" onclick="dialogDel.hide()"/>   
		</h:panelGroup>
		</h:form>	
  	</p:confirmDialog>
   		    
    </ui:define>
</ui:composition>
