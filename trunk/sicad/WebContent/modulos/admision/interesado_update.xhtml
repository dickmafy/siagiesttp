<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
	    		<p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="adm_int_list"       ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Detalle de Interesado ">

   			<table class="form_table">
   				<tr>
   					<td><p:outputLabel for="txtTdoc" value="Tipo Documento" /></td>
   					<td><p:outputLabel for="txtNdoc" value="Nro." /></td>
   				</tr>
   				<tr>
   					<td>
        				<p:selectOneMenu id="txtTdoc" value="#{admisionInteresado.docTip}" size="30" disabled="true">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="DNI"					itemValue="1" />
	            		    <f:selectItem itemLabel="PARTIDA DE NACIMIENTO" itemValue="2" />  
	            		    <f:selectItem itemLabel="CARNET DE EXTRANJERIA" itemValue="3" />
	            		    <f:selectItem itemLabel="PASAPORTE"				itemValue="4" />
	        			</p:selectOneMenu>
        			</td>
   					<td><p:inputText   id="txtNdoc" value="#{admisionInteresado.docNro}" size="10" disabled="true"/></td>
   				</tr>
   			</table>
   			<table>
   				<tr>
   					<td><p:outputLabel for="txtNom"  value="Nombres" /></td>
   					<td><p:outputLabel for="txtApp"  value="Apellido Paterno" /></td>
   					<td><p:outputLabel for="txtApm"  value="Apellido Materno" /></td>
   					<td><p:outputLabel for="txtGen"  value="Genero" /></td>
   				</tr>
   				<tr>
   					<td><p:inputText   id="txtNom"  value="#{admisionInteresado.beanPersona.nombres}" size="20"  disabled="true"/></td>
        			<td><p:inputText   id="txtApp"  value="#{admisionInteresado.beanPersona.apellido_paterno}" size="25" disabled="true"/></td>
        			<td><p:inputText   id="txtApm"  value="#{admisionInteresado.beanPersona.apellido_materno}" size="25" disabled="true"/></td>
        			<td>
        				<p:selectOneMenu id="txtGen" value="#{admisionInteresado.beanPersona.genero}" size="30" disabled="true">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="Masculino"	itemValue="1" />  
	            		    <f:selectItem itemLabel="Femenino"  itemValue="2" />
	        			</p:selectOneMenu>
        			</td>
   				</tr>
   				<tr>
   					<td><p:outputLabel for="txtEci" value="Estado Civil" /></td>
   					<td><p:outputLabel for="txtLna" value="Lugar de Nacimiento" /></td>
   					<td><p:outputLabel for="txtNfe" value="Fecha de Nacimiento" /></td>
   					<td><p:outputLabel for="txtCor" value="Correo" /></td>
   					<td><p:outputLabel for="txtTel" value="Telefonos" /></td>
   				</tr>
   				<tr>
   					<td>
   						<p:selectOneMenu id="txtEci" value="#{admisionInteresado.beanPersona.estado_civil}" size="30" disabled="true">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="Soltero/a"	itemValue="1" />  
	            		    <f:selectItem itemLabel="Casado/a"  itemValue="2" />
	            		    <f:selectItem itemLabel="Viudo/a"  itemValue="3" />
	        			</p:selectOneMenu></td>
	        		<td>
	        			<p:selectOneMenu id="txtLna" value="#{admisionInteresado.beanPersona.nacimiento_lugar}" style="width:180px;" disabled="true">
							<f:selectItems value="#{admisionInteresado.depList}" var="lstDep" itemValue="#{lstDep.departamento}" itemLabel="#{lstDep.descripcion}"/>
						</p:selectOneMenu>	
						</td>
   					<td><p:calendar    id="txtNfe"  value="#{admisionInteresado.beanPersona.nacimiento_fecha}"  showOn="button" navigator="true" pattern="dd/mm/yyyy" readonlyInput="true" yearRange="c-60" size="10" disabled="true"/></td>
   					<td><p:inputText   id="txtCor"  value="#{admisionInteresado.beanPersona.correo}" size="40" disabled="true"/></td>
   					<td><p:inputText   id="txtTel"  value="#{admisionInteresado.beanPersona.telefonos}" size="25" disabled="true"/></td>
   				</tr>
   				<tr>
   					<td><p:outputLabel value="Medio de Contacto" /></td>
   					<td><p:outputLabel value="Turno" /></td>
   					<td><p:outputLabel value="Horario" /></td>
   					<td><p:outputLabel value="Interes en otra Profesion " /></td>
   				</tr>
   				<tr>
   					<td>
   						<p:selectOneMenu value="#{admisionInteresado.bean.medio}" size="30" disabled="true">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="Radio"				itemValue="1" />  
	            		    <f:selectItem itemLabel="Televisión"		itemValue="2" />
	            		    <f:selectItem itemLabel="Periodico"			itemValue="3" />
	            		    <f:selectItem itemLabel="Feria de Colegio"  itemValue="4" />
	            		    <f:selectItem itemLabel="Recomendacion"  	itemValue="5" />
	            		    <f:selectItem itemLabel="Otros"				itemValue="6" />
	            		</p:selectOneMenu>
	        		</td>
	        		<td>
	        			<p:selectOneMenu value="#{admisionInteresado.bean.turno}" size="30" disabled="true">
	    			   		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
	            		    <f:selectItem itemLabel="Mañana"	itemValue="1" />  
	            		    <f:selectItem itemLabel="Tarde"  	itemValue="2" />
	            		    <f:selectItem itemLabel="Noche"  	itemValue="3" />
	        			</p:selectOneMenu>	
					</td>
					<td><p:inputText value="#{admisionInteresado.bean.horario}" size="20" disabled="true"/></td>
   					<td><p:inputText   value="#{admisionInteresado.bean.otros}" size="25" disabled="true"/></td>
   				</tr>
   			</table>
   		 	<p:spacer height="4px"/>
   		 		
			<p:dataList var="item" type="ordered"  value="#{admisionInteresado.intereses}" >
	      		<f:facet name="header">
					<h:outputText value="Lista de Interes " />  
				</f:facet>
	     		<h:outputText value="#{item.nombreProfesion}" />
			</p:dataList>	
		</p:panel> 		
     </h:form>
    </ui:define>
</ui:composition>
