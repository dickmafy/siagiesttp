<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="prof_list" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{marcoProfesion.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Agregar Nueva Profesión"> 
    		<table class="form_table">
    			<tr>
    			<td>
    			<table>
    				<tr>
	    				<td><p:outputLabel for="txtFam" value="Familia Profesional" /></td>
	    				<td><p:outputLabel for="txtNom" value="Nombre" /></td>
	    				<td><p:outputLabel for="txtDur" value="Duración" /></td>
    				</tr>
    				<tr>
    					<td>
    					<p:selectOneMenu id="txtFam" value="#{marcoProfesion.bean.familia}" style="width:260px;">
							<f:selectItems value="#{marcoProfesion.familiaList}" var="lstFam" itemValue="#{lstFam.id}" itemLabel="#{lstFam.nombre}"/>
							<p:ajax event="change"/>
						</p:selectOneMenu>		
    				  	</td>
    					<td><p:inputText id="txtNom" value="#{marcoProfesion.bean.nombre}" 		size="83"/></td>
    					<td>
    					<p:selectOneMenu id="txtDur" value="#{marcoProfesion.bean.duracion}" style="width:130px;">  
		            		<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
		            		<f:selectItem itemLabel="4 Semestres" itemValue="4" /> 
		            		<f:selectItem itemLabel="6 Semestres" itemValue="6" />
		            		<f:selectItem itemLabel="8 Semestres" itemValue="8" />
		            		<p:ajax event="change"/>
		       			</p:selectOneMenu>
    					</td>    				
    				</tr>
    			</table>
    			</td>
    			</tr>
    			
    			 
    			<tr>
    			<td>
    			<table>
    				<tr><td><p:outputLabel for="txtDes" value="Descripción" /></td></tr>
    				<tr><td><p:inputTextarea id="txtDes" value="#{marcoProfesion.bean.descripcion}" rows="1" cols="160" autoResize="false"/></td></tr>
    			</table>
    			</td>
    			</tr>
    			
    			<tr>
    			<td>
    			<table>
    				<tr><td><p:outputLabel for="txtApt" value="Aptitudes" /></td></tr>
    				<tr><td><p:inputTextarea id="txtApt" value="#{marcoProfesion.bean.aptitudes}" rows="1" cols="160" autoResize="false"/></td></tr>
    			</table>
    			</td>
    			</tr>
    			
    			<tr>
    			<td>
    			<table>
    				<tr><td><p:outputLabel for="txtAct" value="Actitudes" /></td></tr>
    				<tr><td><p:inputTextarea id="txtAct" value="#{marcoProfesion.bean.actitudes}" rows="1" cols="160" autoResize="false"/></td></tr>
    			</table>
    			</td>
    			</tr>
    			
    			<tr>
    			<td>
    			<table>
    				<tr><td><p:outputLabel for="txtAmb" value="Ambiente Laboral" /></td></tr>
    				<tr><td><p:inputTextarea id="txtAmb" value="#{marcoProfesion.bean.ambiente}" rows="1" cols="160" autoResize="false"/></td></tr>
    			</table>
    			</td>
    			</tr>
    			
    		</table>
		</p:panel> 	
			
     </h:form>
    </ui:define>
</ui:composition>
