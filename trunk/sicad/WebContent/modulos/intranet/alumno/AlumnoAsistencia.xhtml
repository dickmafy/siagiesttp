<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		          <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" 	action="AlumnoList" ajax="false" />
		          
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
     
			<p:dataTable id="itemList" var="item" value="#{alumnoAsistencia.listCal}" filteredValue="#{alumnoAsistencia.beanFilterList}"
	   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  paginatorPosition="bottom"
	   			paginator="true" rows="20"  rowIndexVar="rowNumber" scrollable="true"
	        	 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
	     		
	     		<f:facet name="header">
					<h:outputText value="Lista de Clases" />  
				</f:facet>
							
				<p:column headerText="#" style="width:5%; align:center;">
					<h:outputText value="#{rowNumber+1}"/>  
				</p:column>
					
				<p:column headerText="Dia Clase" style="width:55%; align:center;">
					<h:outputText value="#{item.fecha}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>		
					
				<p:column headerText="Asistencia" style="width:5%; align:center;">
					<h:outputText value="AsistiÃ³" rendered="#{item.asistencia eq 1}"/>	
					<h:outputText value="NSP" rendered="#{item.asistencia ne 1}"/>	
				</p:column>		
				   	       
			       	      	        
			</p:dataTable>
			
			
	</h:form>
   		
   	
    </ui:define>
</ui:composition>
