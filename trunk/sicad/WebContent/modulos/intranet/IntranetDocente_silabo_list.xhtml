<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>  
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">
	    		<p:spacer width="6px"/>
	    		<p:outputLabel for="txtAnn" value="Año" style="position:relative;  top:-4px;"/>
	    		<p:spacer width="6px"/>
	    		<p:selectOneMenu id="txtAnn" value="#{intranetDocenteSilaboList.annio}" style="position:relative;  top:2px;">
                    <f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />  
           	        <f:selectItem itemLabel="2013"  itemValue="2013" />
           	        <f:selectItem itemLabel="2014" 	itemValue="2014" />
           	        <f:selectItem itemLabel="2015" 	itemValue="2015" />
           	        <f:selectItem itemLabel="2016" 	itemValue="2016" />
           	        <f:selectItem itemLabel="2017" 	itemValue="2017" /> 
           	        <p:ajax event="change" update=":frmList:txtPrc" listener="#{intranetDocenteSilaboList.selectAnnio}"/>       
       	       	</p:selectOneMenu>
       	       	<p:spacer width="11px"/>
		        <p:outputLabel for="txtPrc" value="Proceso" style="position:relative;  top:-4px;"/>
		   		<p:selectOneMenu id="txtPrc" value="#{intranetDocenteSilaboList.proceso}" style="position:relative;  top:3px; left:15px; width:270px">
		   			<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
					<f:selectItems value="#{intranetDocenteSilaboList.procesoList}"/>
					<p:ajax event="change" update=":frmList" listener="#{intranetDocenteSilaboList.defaultList}"/>
				</p:selectOneMenu>
				<p:spacer width="6px"/>
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
  
   		<p:dataTable id="itemList" var="item" value="#{intranetDocenteSilaboList.beanList}" filteredValue="#{intranetDocenteSilaboList.beanFilterList}"
   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  paginatorPosition="bottom"
   			paginator="true" rows="7"  
        	 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
     		
     		<f:facet name="header">
				<h:outputText value="Meta Institucional" />  
			</f:facet>
							
			<p:column headerText="Profesión" style="width:23%; align:center;" >   
				<h:outputText value="#{item.nombreProfesion}"/>
			</p:column>		
			
			<p:column headerText="Turno" style="width:10%; align:center;" >   
				<h:outputText value="#{item.nombreTurno}"/>
			</p:column>
			
			<p:column headerText="Meta Matricula" style="width:15%; align:center;" >   
				<h:outputText value="#{item.meta_matricula}"/>
			</p:column>	
			
			<p:column headerText="Estado" style="width:20%; align:center;" >   
				<h:outputText value="#{item.nombreEstado}"/>
			</p:column>
			
			<p:column headerText="Opciones" style="width:10%">  
				 
				<p:commandButton icon="icn_item_teacher" 	title="Asignación de Docentes" 	action="#{intranetDocenteSilaboList.optionGoLectiva}" ajax="false">
					<f:setPropertyActionListener value="#{item}" target="#{intranetDocenteSilaboList.beanSelected}" />
				</p:commandButton>
				  
        	</p:column>  
        	      	        
		</p:dataTable>
		
		
	</h:form>
    </ui:define>
</ui:composition>
