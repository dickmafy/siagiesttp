<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmUpd" ajaxSubmit="false">
     
     	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" actionListener="#{usuarioController.init}" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{usuarioController.nativeUpdate}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Actualizar Datos de Usuario - #{usuarioController.bean.usuario}"> 
      		<table class="form_table">
    			<tr>
    				<td><p:outputLabel for="txtTip" value="Tipo" /></td>
    				<td><p:outputLabel for="txtPrf" value="Perfil" /></td>
    				<td><p:outputLabel for="txtIns" value="Institución" rendered="#{usuarioController.tipo gt 1}"/></td>
    				<td><p:outputLabel for="txtPrs" value="Personal" rendered="#{usuarioController.tipo eq 2}"/></td>
    			</tr>
    			
    			<tr>
    				<td>
    					<p:selectOneMenu id="txtTip" value="#{usuarioController.tipo}" size="20" disabled="true">
    			          <f:selectItem    itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />     
            		      <f:selectItem itemLabel="Sistema"         itemValue="1" />  
            		      <f:selectItem itemLabel="Institucional"   itemValue="2" />
            		      <f:selectItem itemLabel="UGEL"    		itemValue="3" />  
            		      <f:selectItem itemLabel="ALUMNO"   	 		itemValue="4" />
            		      <f:selectItem itemLabel="DOCENTE"   	 		itemValue="10" />
            		      <f:selectItem itemLabel="CETPRO"   	 		itemValue="15" />
        	          	</p:selectOneMenu>
        	      	</td>
        	    	<td>
		    			<p:selectOneMenu id="txtPrf" value="#{usuarioController.bean.perfil}" style="width:220px;" disabled="true">
							<f:selectItems value="#{usuarioController.perfilList}" var="lstPerfil" itemValue="#{lstPerfil.id}" itemLabel="#{lstPerfil.nombre}"/>
						</p:selectOneMenu>
					</td>      
					<td>
		    			<p:selectOneMenu  filter="true" filterMatchMode="startsWith" id="txtIns" value="#{usuarioController.bean.institucion}" style="width:270px;" rendered="#{usuarioController.tipo gt 1}" disabled="true">
							<f:selectItems value="#{usuarioController.institucionList}" var="lstInstitucion" itemValue="#{lstPerfil.id}" itemLabel="#{lstPerfil.nombre}"/>
						</p:selectOneMenu>
					</td>
					<td>
		    			<p:selectOneMenu id="txtPrs" value="#{usuarioController.bean.pertenencia}" style="width:220px;" rendered="#{usuarioController.tipo eq 2}" disabled="true">
							<f:selectItems value="#{usuarioController.colaboradorList}" var="lstPersona" itemValue="#{lstPersona.id}" itemLabel="#{lstPersona.nombre}"/>
						</p:selectOneMenu>
					</td>
    			</tr>
    		</table>
    		<table>
    			<tr>
    				<td><p:outputLabel for="txtUsr" value="Usuario" /></td>
    				<td><p:outputLabel for="txtNom" value="Nombres" /></td>
    				<td><p:outputLabel for="txtEma" value="Correo Electrónico" /></td>
    			</tr>
    			<tr>
    				<td><p:inputText id="txtUsr" value="#{usuarioController.bean.usuario}" 	size="20" /></td>
    				<td><p:inputText id="txtNom" value="#{usuarioController.bean.nombres}" 	size="100"/></td>
    				<td><p:inputText id="txtEma" value="#{usuarioController.bean.correo}"	size="30"/></td>
    			</tr>
    		</table>
    		  
		</p:panel> 
		
     </h:form>
    </ui:define>
        
</ui:composition>
