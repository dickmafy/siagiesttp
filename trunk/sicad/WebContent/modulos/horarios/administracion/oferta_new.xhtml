<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
   
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="adm_ofer_lst" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{adminOferta.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="#{adminOferta.nombreInstitucion} - Agregar Nueva Oferta Educativa">
    		<table class="form_table">
    		<tr>
   				<td>
   				<table>
   				<tr>
   					<td><p:outputLabel for="txtPro" value="Profesión" /></td>
   					<td><p:outputLabel for="txtRes" value="Resolución" /></td>
   					<td><p:outputLabel for="txtVenIni" value="Vencimiento Inicio" /></td>
   					<td><p:outputLabel for="txtVenFin" value="Vencimiento Fin" /></td>
   					<td><p:outputLabel for="txtSol" value="Solicitud" /></td>
   				</tr>
   				<tr>
   					<td>
   						<p:selectOneMenu id="txtPro" value="#{adminOferta.bean.profesion}" style="width:450px"> 
							<f:selectItems value="#{adminOferta.profesionList}"/>
        			   	</p:selectOneMenu>
   					</td>
   					<td>
   						<p:selectOneMenu id="txtRes" value="#{adminOferta.bean.resolucion}" style="width:200px" filter="true" filterMatchMode="startsWith"> 
							<f:selectItems value="#{adminOferta.resolucionList}"/>
        			   	</p:selectOneMenu>
   					</td>
   					<td><p:calendar id="txtVenIni" value="#{adminOferta.bean.vigenciaInicio}" 	navigator="true" readonlyInput="true" showOn="button" size="10"/></td>
        			<td><p:calendar id="txtVenFin" value="#{adminOferta.bean.vigenciaFin}" 		navigator="true" readonlyInput="true" showOn="button" size="10"/></td>
        			<td>
   						<p:selectOneMenu id="txtSol" value="#{adminOferta.bean.solicitud}" style="width:200px"> 
							<f:selectItems value="#{adminOferta.solicitudList}"/>
        			   	</p:selectOneMenu>
   					</td>
   				</tr>
   				</table>
   				</td>
   			</tr>
    		</table>
    		
    		
		</p:panel> 		
     </h:form>
    </ui:define>
</ui:composition>
