<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
      <script type="text/javascript">
            function  htNode(e)
            {
                e.node.highlight();
            }
        </script>
     <h:form id="frmNew" ajaxSubmit="false">
     
     
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" actionListener="#{evaluacionUniverso.init}" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{evaluacionUniverso.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Agregar Nuevo Universo"> 
      	
 <p:layout style="min-width:400px;min-height:400px;" id="layout">  
    <p:layoutUnit position="west" resizable="true" size="250" minSize="40" maxSize="300">  
        

<div>Elija Universo </div>
        <h:form>
            <p:tree id="tree" value="#{treeUniverso.root}" var="node"  rendered="true" dynamic="true"
                    selectionMode="single" selection="#{treeUniverso.selectedNode} " >
                <p:treeNode >
                    <h:outputText value="#{node}"/>
                </p:treeNode>
            </p:tree>
            <h:panelGrid columns="2">
                <h:outputLabel value="Buscar"/>
                <h:inputText value="#{treeUniverso.buscar}"/>
                <p:commandButton value="Buscar" action="#{treeUniverso.buscarSRN}" update="tree"/>
            </h:panelGrid>
        </h:form>
  
    </p:layoutUnit>  
  
    <p:layoutUnit position="center">  
        <table class="form_table">
    			<tr>
    			<td><p:outputLabel for="txtNom" value="Nombre"  /></td>
    			</tr>
    			
    			<tr>
    			<td><p:inputText id="txtNom" value="#{evaluacionUniverso.bean.nombre}" size="60"/></td>		
    			</tr>
    			
				<tr>
    			<td><p:outputLabel for="txtDes" value="Descripcion" /></td>		
    			</tr>
    			<tr>
    			<td>
    				<p:inputTextarea id="txtDes" value="#{evaluacionUniverso.bean.descripcion}" style="width:99%"
											  autoResize="false"/> 
    			</td>  	
    			</tr>
    		</table>  
        
        
        
        
    </p:layoutUnit>  
</p:layout>
      	
    			
    			
    
      	
    	
    		
    		  
		</p:panel> 		
     </h:form>
    </ui:define>
        
</ui:composition>
