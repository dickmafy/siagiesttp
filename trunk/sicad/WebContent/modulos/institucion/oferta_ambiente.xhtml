<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>  
      	<p:toolbar>  
	    	<p:toolbarGroup align="left">
	    		<p:toolbarGroup align="left">
	    		<p:commandButton title="Regresar" value="Regresar" icon="icn_bar_back" action="itc_oferta_itnr" ajax="false" />
	    		<p:spacer width="4px"/>
	    	    <p:commandButton title="Guradar" value="Guardar" icon="icn_bar_save" actionListener="#{institucionUnidad.nativeSave}" ajax="false"/>  
			</p:toolbarGroup>  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel>
		<table class="form_table">
		<tr>
			<td><p:outputLabel for="txtAmb" value="Tipo de Ambiente" /></td>
			<td><p:outputLabel for="txtHrs" value="Horas" /></td>
		</tr>
		<tr>
			<td>
        		<p:selectOneMenu id="txtAmb" value="#{institucionUnidad.bean.tipo}" style="width:200px;" >
					<f:selectItems value="#{institucionUnidad.ambienteList}"/>
				</p:selectOneMenu>
			</td>
			<td><p:inputText id="txtHrs" value="#{institucionUnidad.bean.horas}"  size="5"/></td>
		</tr>
		</table>
		</p:panel>
		
      	
   		<p:dataTable id="itemList" var="item" value="#{institucionUnidad.beanList}" 
   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  >
     		
     		<f:facet name="header">
				<h:outputText value="#{institucionUnidad.nombreProfesion} - #{institucionUnidad.itinerarioSelect.titulo} (Horas: #{institucionUnidad.itinerarioSelect.horasSemestre})" />  
			</f:facet>
	
			<p:column headerText="Ambiente" style="width:85%; align:center;">   
				<h:outputText value="#{item.nombreTipo}" />  
			</p:column>	
			
			<p:column headerText="Horas" style="width:10%; align:center;">   
				<h:outputText value="#{item.horas}" />  
			</p:column>	
			
			<p:column headerText="Opciones" style="width:5%">  
				<p:commandButton icon="icn_item_remove" 	title="Eliminar"  action="#{institucionUnidad.optionDelete}" ajax="false">
					<f:setPropertyActionListener value="#{item}" target="#{institucionUnidad.beanSelected}" />
				</p:commandButton>
        	</p:column>
				        
		</p:dataTable> 
	</h:form>
    </ui:define>
</ui:composition>
