<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>     		
      	<p:spacer height="4px"/>
   		<p:dataTable id="itemList" var="item" value="#{institucionSolicitud.beanList}" filteredValue="#{institucionSolicitud.beanFilterList}"
   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  paginatorPosition="bottom"
   			paginator="true" rows="#{constante.LIST_SIZE}"  
      	
        	 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
     		<f:facet name="header">
				<h:outputText value="Mis Solicitudes " />  
			</f:facet>
			
			<p:column headerText="Ticket" style="width:5%; align:center;" sortBy="#{item.id}" >   
				<h:outputText value="#{item.id}" />  
			</p:column>		
		
			<p:column headerText="Fecha" style="width:10%; align:center;" sortBy="#{item.fechas}" >   
				<h:outputText value="#{item.fechas}">
   				</h:outputText>
			</p:column>	
			<p:column  headerText="Solicitante" style="width:20%; align:center;" sortBy="#{item.nombreRegistrante}" >   
				<h:outputText value="#{item.nombreRegistrante}" />  
			</p:column>		
			<p:column  headerText="Tipo de Solicitud" style="width:20%; align:center;" sortBy="#{item.nombreTipo}" >   
				<h:outputText value="#{item.nombreTipo}" />  
			</p:column>	
			
			<p:column  headerText="Estado de la Solicitud" style="width:20%; align:center;" sortBy="#{item.nombreEstado}" >   
				<h:outputText value="#{item.nombreEstado}" />  
			</p:column>	
			
			<p:column headerText="Operaciones" style="width:10%"> 					
				<p:commandButton icon="icn_item_download" 	title="Descargar Documento"  ajax="false">
					<f:setPropertyActionListener value="#{item}" target="#{institucionSolicitud.beanSelected}" />
					<p:fileDownload value="#{institucionSolicitud.file}"/>
				</p:commandButton>
        	</p:column>
		     	        
		</p:dataTable> 
		</h:form>
    </ui:define>
  </ui:composition>
