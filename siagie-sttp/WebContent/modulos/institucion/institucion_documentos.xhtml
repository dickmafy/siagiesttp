<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		<p:spacer height="4px"/>
      	
   		<p:dataTable id="itemList" var="item" value="#{institucionDocumento.beanList}" filteredValue="#{institucionDocumento.beanFilterList}" 
   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  
   			paginator="true" rows="#{constante.LIST_SIZE}"  paginatorPosition="bottom"
        	paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
     		
     		<f:facet name="header">
				<h:outputText value="Listado de Documentos (#{institucionDocumento.defaultListSize})" />  
			</f:facet>
			
			<p:column headerText="Documento" style="width:80%; align:center;" sortBy="#{item.nombreTipo}">       
				<h:outputText value="#{item.nombreTipoDocumento}" />  
			</p:column>
			
			<p:column headerText="Fecha" style="width:10%; align:center;" sortBy="#{item.nombreModalidad}">   
				<h:outputText value="#{item.fecha}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
   				</h:outputText>
			</p:column>
			
			<p:column headerText="Opciones" style="width:10%">  
			
				<p:commandButton icon="icn_item_download" 	title="Descargar" 	 ajax="false"  >
					<f:setPropertyActionListener value="#{item}" target="#{institucionDocumento.beanSelected}" />
					<p:fileDownload value="#{institucionDocumento.file}"/>
				</p:commandButton>  
				
        	</p:column>      	        
		</p:dataTable> 
	</h:form>
   		    
    </ui:define>
</ui:composition>
