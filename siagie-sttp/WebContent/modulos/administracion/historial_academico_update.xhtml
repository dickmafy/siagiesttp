<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmUpd" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   		
  		 <p:toolbar>  
	    	<p:toolbarGroup align="left">
	    		<p:commandButton title="Regresar" value="Regresar" icon="icn_bar_back" action="prs_acd_list" ajax="false" />
	    		<p:spacer width="4px"/>
	    	    <p:commandButton title="Guardar" value="Guardar" icon="icn_bar_save" actionListener="#{adminHistorialAcademico.nativeUpdate}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>  		
      	<p:spacer height="4px"/>
      	
   		<p:panel header="#{adminHistorialAcademico.nombrePersonal} - Agregar Nuevo Registro Académico">
       	<table>
        <tr>
        	<td><p:outputLabel for="txtCto" value="Centro de Estudios" /></td>
        	<td><p:outputLabel for="txtPrf" value="Profesión" /></td>
        	<td><p:outputLabel for="txtEsp" value="Especialidad" /></td>
        </tr>
        <tr>
        	<td><p:inputText id="txtCto" value="#{adminHistorialAcademico.bean.centro}" size="70"/></td>
        	<td>
       			<p:selectOneMenu id="txtPrf" value="#{adminHistorialAcademico.bean.profesion}" style="width:270px"> 
					<f:selectItems value="#{adminHistorialAcademico.profesionList}"/>
       			</p:selectOneMenu>
    		</td>
    		<td>
       			<p:selectOneMenu id="txtEsp" value="#{adminHistorialAcademico.bean.especialidad}" style="width:200px"> 
					<f:selectItems value="#{adminHistorialAcademico.especialidadList}"/>
       			</p:selectOneMenu>
    		</td>
        </tr>
        </table>
        
        <table>
        <tr>
        	<td><p:outputLabel for="txtTit" value="Título" /></td>
        	<td><p:outputLabel for="txtDur" value="Duración" /></td>
        </tr>
        <tr>
        	<td><p:inputText id="txtTit" value="#{adminHistorialAcademico.bean.titulo}" size="70"/></td>
        	<td><p:spinner id="txtDur" value="#{adminHistorialAcademico.bean.duracion}" size="4"/></td>
        </tr>
        </table>
        
        <table>
        <tr>
        	<td><p:outputLabel for="txtSit" value="Situación" /></td>
        	<td><p:outputLabel for="txtRegNro" value="Registro Nro." /></td>
        	<td><p:outputLabel for="txtRegFol" value="Registro Folio" /></td>
        	<td><p:outputLabel for="txtRegFec" value="Registro Fecha" /></td>
        </tr>
        <tr>
           	<td>
            	<p:selectOneMenu id="txtSit" value="#{adminHistorialAcademico.bean.situacion}" style="width:150px">
					<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />  
           	        <f:selectItem itemLabel="EN CURSO"        itemValue="1" />
           	        <f:selectItem itemLabel="FINALIZADO"      itemValue="2" />    
				</p:selectOneMenu>
			</td>
			<td><p:inputText id="txtRegNro" value="#{adminHistorialAcademico.bean.regnro}" size="15"/></td>
			<td><p:inputText id="txtRegFol" value="#{adminHistorialAcademico.bean.regfol}" size="15"/></td>
			<td><p:calendar id="txtRegFec" value="#{adminHistorialAcademico.bean.regfec}" showOn="button"  size="10"/></td>
		</tr>
        </table>
        </p:panel>
	</h:form>
    </ui:define>
</ui:composition>
