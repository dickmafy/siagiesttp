<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
   
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="metaocup_lst" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{adminMetaCetpro.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="#{adminMetaCetpro.nombreInstitucion} - Agregar Nueva Meta Ocupacional">
    		<table class="form_table">
    		<tr>
   				<td>
   				<table>
   				<tr>
   					<td><p:outputLabel for="txtPro" value="Carrera Profesional / Opción Ocupacional" /></td>
   					<td><p:outputLabel for="txtRes" value="Resolución de Creación" /></td>
   					<td><p:outputLabel for="txtMinimo" value="Meta Mínima" /></td>
   					<td><p:outputLabel for="txtSol" value="Solicitud" /></td>
   				</tr>
   				<tr>
   					<td>
   						<p:selectOneMenu id="txtPro" value="#{adminMetaCetpro.bean.profesion}" style="width:450px"> 
   							<f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />
							<f:selectItems value="#{adminMetaCetpro.profesionList}"/>
        			   	</p:selectOneMenu>
   					</td>
   					<td>
   						<p:selectOneMenu id="txtRes" value="#{adminMetaCetpro.bean.resolucion}" style="width:200px" filter="true" filterMatchMode="startsWith"> 
							<f:selectItems value="#{adminMetaCetpro.resolucionList}"/>
        			   	</p:selectOneMenu>
   					</td>
   					<td><p:inputText   id="txtMinimo"  value="#{adminMetaCetpro.bean.minimo}" 	size="10"/></td>
        			
        			<td>
   						<p:selectOneMenu id="txtSol" value="#{adminMetaCetpro.bean.solicitud}" style="width:200px"> 
							<f:selectItems value="#{adminMetaCetpro.solicitudList}"/>
        			   	</p:selectOneMenu>
   					</td>
   				</tr>
   				</table>
   				</td>
   			</tr>
    		</table>
    		
    		
		</p:panel> 		
     </h:form>
    </ui:define>
</ui:composition>
