<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false" enctype="multipart/form-data">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="planificacion_objetivo_list" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{planificacionObjetivo.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header=" Agregar Nuevo Objetivo">
       	<table>
       		<tr><td><p:outputLabel  value="Lineamientos:" /></td></tr>
        	<tr>
               	<td>
               	<p:outputPanel>  
    			<p:selectOneRadio id="customRadio" value="#{planificacionObjetivo.bean.lineamiento}" layout="custom">  
        			<f:selectItem itemLabel="Option 1" itemValue="1" />  
        			<f:selectItem itemLabel="Option 2" itemValue="2" />  
        			<p:ajax event="change" update=":frmNew" listener="#{planificacionObjetivo.selectLineamiento}"/>
    			</p:selectOneRadio>  
  
				<h:panelGrid columns="2" style="width:75%">  
        			<p:radioButton id="opt1" for="customRadio" itemIndex="0"/>  
        			<p:outputLabel for="opt1" value="A: Fomentar, institucionalizar y fortalecer los espacios
				de dialogo social, concertación y negociación entre los actores y otros
				agentes vinculados a la formación profesional, que favorezcan el mejoramiento
				de su calidad, la adecuación ocupacional, la equidad en el acceso y la 
				inserción al mercado laboral competitivo." style="width:300px; text-align: justify; position:relative; left:10px;"/>
        			<p:radioButton id="opt2" for="customRadio" itemIndex="1"/>  
        			<h:outputLabel for="opt2" value="B: Promover la formación profesional de calidad con valores, con una
				perspectiva competitiva, participativa y con equidad, desde los niveles
				básicos hasta el nivel superior, que desarrolle competencias laborales
				y capacidades emprendedoras, que responda a las caracteristicas y demandas
				locales, regionales en el marco de la descentralización y el
				mejoramiento de la calidad de vida de la población." style="width:300px; text-align: justify; position:relative; left:10px;" />
    			</h:panelGrid>  
    			</p:outputPanel>  
				</td>
			</tr>
			<tr><td><p:outputLabel  value="Variable" /></td></tr>
			<tr>
			    <td>
			   		<p:selectOneMenu value="#{planificacionObjetivo.bean.variable}" style="width:350px"> 
						<f:selectItems value="#{planificacionObjetivo.variableList}"/>
       			   	</p:selectOneMenu>
				</td>
			</tr>
			<tr><td><p:outputLabel  value="Descripción" /></td></tr>
			<tr><td><p:inputTextarea value="#{planificacionObjetivo.bean.descripcion}" cols="150" rows="10" /></td></tr>
		</table>
</p:panel> 		
</h:form>
</ui:define>
</ui:composition>
