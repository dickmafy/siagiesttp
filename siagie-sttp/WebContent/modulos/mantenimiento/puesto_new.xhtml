<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="body" oncontextmenu="return false">
		<h:form id="frmNew" ajaxSubmit="false">


			<p:growl id="msgSystem" showDetail="false" life="4000" escape="true" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="Regresar" value="Regresar"
						icon="icn_bar_back" actionListener="#{mantenimientoPuesto.init}"
						ajax="false" />
					<p:commandButton title="Guardar" value="Guardar"
						icon="icn_bar_save"
						actionListener="#{mantenimientoPuesto.nativeSave}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer height="4px" />

			<p:panel header="Agregar Nuevo Puesto Laboral">

				<table class="form_table">
					<tr> 					
						<td><p:outputLabel for="txtOrg" value="Organo al que pertenece" /></td>
						<td><p:outputLabel for="txtNom" value="Puesto Laboral" /></td>
					</tr>

					<tr>
					
						<td valign="top">
							<p:selectOneMenu id="txtOrg" value="#{mantenimientoPuesto.bean.organo}" style="width:200px;" > 
               					 <f:selectItem itemLabel="Órgano de Linea" itemValue="1" />
               					 <f:selectItem itemLabel="Órgano de Asesoramiento" itemValue="2" />
               					 <f:selectItem itemLabel="Órgano de Apoyo" itemValue="3" />
               					 <f:selectItem itemLabel="Órgano de Direccion" itemValue="4" />
               				 </p:selectOneMenu>
						</td>
						<td valign="top">
							<p:inputText id="txtNom" value="#{mantenimientoPuesto.bean.nombre}" size="70" />
						</td>
					</tr>
					
					<tr>
						<td colspan="2"><p:outputLabel for="txtDes" value="Descripción" /></td>
					</tr>
					<tr>
						<td colspan="2"><p:inputTextarea id="txtDes" value="#{mantenimientoPuesto.bean.descripcion}"
											 style="width:99%;" rows="3"/></td>
					
					</tr>
					<tr>						
						<td colspan="2"><p:outputLabel for="txtObs" value="Observación" /></td>
					</tr>
					<tr>
						<td colspan="2"><p:inputTextarea id="txtObs" value="#{mantenimientoPuesto.bean.observacion}" 
											style="width:99%;" rows="3" /></td>
					</tr>
				</table>

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
