<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmUpd" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
	    		<p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="adm_mat_lst"       ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{admisionMatricula.nativeUpdate}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>
      	<p:spacer height="4px"/>
			      			
		<p:panel header="REGISTRO DE MATRICULA - #{admisionMatricula.bean.personaNombre} #{admisionMatricula.bean.personaPaterno} #{admisionMatricula.bean.personaMaterno}">
				
   		<p:tabView id="tabView">  
    	   	<p:tab id="tab1" title="Creacion" >
	    	   	<p:panelGrid columns="2" >
	    	   	
		    	   	<p:outputLabel  value="Modulo" 	style="font-weight:bold"/>
		    	   	<p:inputText  value="#{admisionMatricula.}" />
		    	   	
		    	   	<p:outputLabel value="Nro Documento" style="font-weight:bold" />
		    	   	<p:outputLabel id="txtNdoc" value="#{admisionMatricula.bean.personaDni}" />
		    	   	
    	   	</p:panelGrid>
		</p:tab>
 			
		<p:tab id="tab2" title="Fechas" >
		
		
		</p:tab>
 			
  
 				
		<p:tab id="tab3" title="Alumno" >
		
		
		</p:tab>
 			
 			
 			
 			
		</p:tabView>
		
		
		</p:panel>
	</h:form>
    </ui:define>
</ui:composition>
