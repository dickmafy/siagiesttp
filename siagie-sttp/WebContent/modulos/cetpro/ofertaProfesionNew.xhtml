<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="oferta_profesion_list" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{cetproOfertaEducativa.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Agregar Nueva Profesión"> 
    		<table class="form_table">
    			<tr>
    			<td>
    			<table>
    				<tr>
	    				<td><p:outputLabel for="txtFam" value="Familia Profesional" /></td>
	    				<td><p:outputLabel for="txtNom" value="Nombre" /></td>	    				
	   					<td><p:outputLabel for="txtVenIni" value="Vencimiento Inicio" /></td>
	   					<td><p:outputLabel for="txtVenFin" value="Vencimiento Fin" /></td>
    				</tr>
    				<tr>
    					<td>
    					<p:selectOneMenu id="txtFam" value="#{cetproOfertaEducativa.bean.familia}" style="width:260px;">
							<f:selectItems value="#{cetproOfertaEducativa.familiaList}" var="lstFam" itemValue="#{lstFam.id}" itemLabel="#{lstFam.nombre}"/>
							<p:ajax event="change"/>
						</p:selectOneMenu>		
    				  	</td>
    					<td><p:inputText id="txtNom" value="#{cetproOfertaEducativa.bean.nombre}" 		size="83"/></td>
    				  	<td><p:calendar id="txtVenIni" value="#{cetproOfertaEducativa.oferta.vigenciaInicio}" 	navigator="true" readonlyInput="true" showOn="button" size="10"/></td>
        				<td><p:calendar id="txtVenFin" value="#{cetproOfertaEducativa.oferta.vigenciaFin}" 		navigator="true" readonlyInput="true" showOn="button" size="10"/></td>
    				</tr>
    			</table>
    			</td>
    			</tr>
    			
    			 
    			<tr>
    			<td>
    			<table>
    				<tr><td><p:outputLabel for="txtDes" value="Descripción" /></td></tr>
    				<tr><td><p:inputTextarea id="txtDes" value="#{cetproOfertaEducativa.bean.descripcion}" rows="1" cols="160" autoResize="false"/></td></tr>
    			</table>
    			</td>
    			</tr>
    			
    			<tr>
    			<td>
    			<table>
    				<tr><td><p:outputLabel for="txtApt" value="Aptitudes" /></td></tr>
    				<tr><td><p:inputTextarea id="txtApt" value="#{cetproOfertaEducativa.bean.aptitudes}" rows="1" cols="160" autoResize="false"/></td></tr>
    			</table>
    			</td>
    			</tr>
    			
    			<tr>
    			<td>
    			<table>
    				<tr><td><p:outputLabel for="txtAct" value="Actitudes" /></td></tr>
    				<tr><td><p:inputTextarea id="txtAct" value="#{cetproOfertaEducativa.bean.actitudes}" rows="1" cols="160" autoResize="false"/></td></tr>
    			</table>
    			</td>
    			</tr>
    			    			
    		</table>
		</p:panel> 	
			
     </h:form>
    </ui:define>
</ui:composition>
