<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left"> 
	    		<p:spacer width="6px"/>
	    		<p:outputLabel for="txtAnn" value="AÃ±o" style="position:relative;  top:-4px;"/>
	    		<p:spacer width="6px"/>
	    		<p:selectOneMenu id="txtAnn" value="#{cetproMatricula.cetproMatriculaWrapper.anio}" style="position:relative;  top:2px;">
                    <f:selectItem itemLabel="#{constante.OPTION_SELECT}" 	itemValue="-1" />  
           	        <f:selectItem itemLabel="2013"  itemValue="2013" />
           	        <f:selectItem itemLabel="2014" 	itemValue="2014" />
           	        <f:selectItem itemLabel="2015" 	itemValue="2015" />
           	        <f:selectItem itemLabel="2016" 	itemValue="2016" />
           	        <f:selectItem itemLabel="2017" 	itemValue="2017" /> 
           	        <p:ajax event="change" update=":frmList" listener="#{cetproMatricula.cargarModulo}"/>       
       	       	</p:selectOneMenu>
       	       	
	    		<p:spacer height="6px"/>
			    	<p:outputLabel value="Modulos" style="position:relative;  top:-4px;"/>
		        <p:spacer height="6px"/>
		        
		        <p:selectOneMenu id="txtmodulo" value="#{cetproMatricula.cetproMatriculaWrapper.pk_modulo}" style="position:relative;  top:3px; width:140px">
					<f:selectItems value="#{cetproMatricula.listModulos}" />
					<p:ajax event="change" update=":frmList" listener="#{cetproMatricula.cargarUnidad}"/>
				</p:selectOneMenu>
				
			
				
								
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      					
   			<p:dataTable id="itemList" var="item" value="#{cetproMatricula.beanList}"
   			emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"  
   			paginator="true" rows="#{constante.LIST_SIZE}"  paginatorPosition="bottom"
        	 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
     		
     		<f:facet name="header">
				<h:outputText value="Matricula" />  
			</f:facet>
			
			<p:column headerText="Unidades Didacticas" style="width:10%; align:center;" sortBy="#{item.nombreEspecialidad}">   
				<h:outputText value="#{item.pk_unidad}" />  
			</p:column>
			
			<p:column headerText="Docente" style="width:7%; align:center;" sortBy="#{item.nombreTurno}">   
				<h:outputText value="#{item.pk_docente}" />  
			</p:column>	
			
			<p:column headerText="DNI Nro." style="width:8%; align:center;" sortBy="#{item.personaDni}">   
				<h:outputText value="#{item.personaDni}" />  
			</p:column>	
			
			<p:column headerText="Nombres" style="width:13%; align:center;" sortBy="#{item.personaNombre}">   
				<h:outputText value="#{item.personaNombre}" />  
			</p:column>	
			
			<p:column headerText="Apellidos" style="width:18%; align:center;" sortBy="#{item.personaPaterno}">   
				<h:outputText value="#{item.personaPaterno} #{item.personaMaterno}" />  
			</p:column>	

			<p:column headerText="Estado" style="width:15%; align:center;" sortBy="#{item.nombreEstado}">
	        	<h:outputText value="#{item.nombreEstado}" />
			</p:column>
			
						
			<p:column headerText="Opciones" style="width:10%">
			
				<p:commandButton icon="icn_item_update" title="Creacion Fechas" action="#{cetproMatricula.goCrearFecha}" ajax="false" >
					<f:setPropertyActionListener value="#{item}" target="#{cetproMatricula.beanSelected}" />
				</p:commandButton>
				
				<p:commandButton icon="icn_prc_publicar" title="Publicar Matricula" action="#{cetproMatricula.goPublicar}" ajax="false">
					<f:setPropertyActionListener value="#{item}" target="#{cetproMatricula.beanSelected}" />				
				</p:commandButton>
				
					
        	</p:column>      
		</p:dataTable> 
	</h:form>
		
	
   		
    </ui:define>
</ui:composition>
