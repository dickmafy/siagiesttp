<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" 	action="trnv_list" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" 	actionListener="#{marcoTransversal.nativeUpdate}" ajax="false" />
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Referente Educativo Transversal - Actualizar">
      	
      	<h:panelGrid columns="1">
			
			<p:outputLabel for="txtTit" value="Título" rendered="#{marcoTransversal.bean.tipo eq 1}"/>
			<p:inputText id="txtTit" value="#{marcoTransversal.bean.titulo}" size="70" rendered="#{marcoTransversal.bean.tipo eq 1}"/>
			
			<p:outputLabel for="txtDes" value="Descripción"/>
			<p:inputTextarea id="txtDes" value="#{marcoTransversal.bean.descripcion}" rows="20" cols="190" autoResize="false"/>
   		</h:panelGrid>
   	
		</p:panel>
     </h:form>
    </ui:define>
</ui:composition>
