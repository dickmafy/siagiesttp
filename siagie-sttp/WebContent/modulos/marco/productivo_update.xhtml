<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
     <h:form id="frmNew" ajaxSubmit="false">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" 	action="prdt_list" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" 	actionListener="#{profesionProductivo.nativeSave}" ajax="false" />
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="#{profesionProductivo.nombreProfesion} - Referente Productivo - Actualizar">
      	<table class="form_table">
   			
    		<tr><td><p:outputLabel for="txtTit" value="Título" rendered="#{profesionProductivo.tipo eq 1}"/></td></tr>
   			<tr><td><p:inputText id="txtTit" value="#{profesionProductivo.bean.titulo}" size="70" rendered="#{profesionProductivo.tipo eq 1}"/></td></tr>
   			<tr><td><p:outputLabel for="txtDes" value="Descripción" /></td></tr>
   			<tr><td><p:inputTextarea id="txtDes" value="#{profesionProductivo.bean.descripcion}" rows="20" cols="190" autoResize="false"/></td></tr>
   			
   		</table>
		</p:panel>
     </h:form>
    </ui:define>
</ui:composition>
