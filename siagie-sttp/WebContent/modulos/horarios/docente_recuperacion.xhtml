<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

 	<ui:define name="body" oncontextmenu="return false">
 	<h:form id="frmNew" ajaxSubmit="false" enctype="multipart/form-data">
      	<p:growl id="msgSystem" showDetail="false" life="4000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
		        <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="hor_asis_doc" ajax="false" />
		        <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{asistenciaRecuperacion.nativeSave}" ajax="false" />  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>
      	
      	<p:panel header="Registrar Recuperación">
		<table>
		<tr>
			<td><p:outputLabel value="Fecha de Recuperación" /></td>
			<td><p:outputLabel for="txtAmb" value="Ambiente" /></td>
		</tr>
		<tr>
			<td><p:calendar value="#{asistenciaRecuperacion.bean.fecha}"  showOn="button" navigator="true" pattern="dd/MM/yyyy" readonlyInput="true" size="10" mindate="{asistenciaRecuperacion.fechaActual"/></td>	
			<td>
        		<p:selectOneMenu id="txtAmb" value="#{asistenciaRecuperacion.bean.ambiente}" style="width:250px;" >
					<f:selectItems value="#{asistenciaRecuperacion.ambienteList}"/>
					<p:ajax event="change" listener="#{asistenciaRecuperacion.selectAmbiente}"/>
				</p:selectOneMenu>
			</td>
		</tr>
		<tr><td><p:outputLabel value="Motivo" /></td></tr>		
		<tr>
		   <td>
				<p:selectOneMenu value="#{asistenciaRecuperacion.bean.motivo}" style="width:150px">
					<f:selectItem itemLabel="Motivo 1" itemValue="1" />
					<f:selectItem itemLabel="Motivo 2" itemValue="2" />
				</p:selectOneMenu>
		   </td>
		</tr>
		<tr><td colspan="2"><p:outputLabel value="Observación" /></td></tr>
		<tr><td colspan="2"><p:inputTextarea value="#{asistenciaRecuperacion.bean.observacion}" rows="4" cols="62"/></td></tr>
	</table>
		</p:panel>
	</h:form>
	</ui:define>
</ui:composition>
