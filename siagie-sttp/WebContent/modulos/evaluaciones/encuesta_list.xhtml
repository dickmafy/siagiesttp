<ui:composition template="/modulos/index/template/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="body" oncontextmenu="return false">
   	<h:form id="frmList" ajaxSubmit="false">
   		<p:growl id="msgSystem" showDetail="false" life="5000" escape="true"/>   
  		<p:toolbar>  
	    	<p:toolbarGroup align="left">  
	    	
		 <p:commandButton title="Regresar" 	value="Regresar" 	icon="icn_bar_back" action="ins_list" ajax="false" />
		 <p:commandButton title="Guardar" 	value="Guardar" 	icon="icn_bar_save" actionListener="#{evaluacionEncuesta.nativeSave}" ajax="false" />
			  
			</p:toolbarGroup>  
  		</p:toolbar>    		
      	<p:spacer height="4px"/>


			<p:dataTable id="itemList" var="item"
				value="#{evaluacionEncuesta.beanList}"
				emptyMessage="#{constante.LIST_EMPTY}" resizableColumns="true"
				paginatorPosition="bottom" paginator="true"
				rows="2"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
				<f:facet name="header">
					<h:outputText value="Encuesta"/>
				</f:facet>

				<p:column headerText="Preguntas:" style="width:30%; align:center;">
				<h:outputText value="#{item.beanPregunta.nombre}" />
				</p:column>
				
				<p:column headerText="Opciones:" style="width:70%" styleClass="cambia" > 
				<p:selectOneRadio id="options" value="#{item.alternativa}"  >  
		            <f:selectItem itemLabel="Siempre" itemValue="1" noSelectionOption="true"  />  
		            <f:selectItem itemLabel="Casi Siempre" itemValue="2" />  
		            <f:selectItem itemLabel="Algunas veces" itemValue="3" />  
		            <f:selectItem itemLabel="Nunca" itemValue="4" />
		            <f:selectItem itemLabel="Nose" itemValue="5" />
		        </p:selectOneRadio>  
				
				</p:column>
				
			</p:dataTable>

		</h:form>
    </ui:define>
  </ui:composition>
